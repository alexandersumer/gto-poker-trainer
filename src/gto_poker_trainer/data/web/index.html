<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0B0F14" />
    <title>GTO Poker Trainer</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <style>
      :root {
        --radius-lg: 16px;
        --radius-md: 12px;
        --radius-sm: 10px;
        --space-1: 8px;
        --space-2: 12px;
        --space-3: 16px;
        --space-4: 24px;
        --min-tap: 44px;
        --safe-top: env(safe-area-inset-top, 0px);
        --safe-bottom: env(safe-area-inset-bottom, 0px);
        --sheet-peek: clamp(56px, 12vw, 72px);
        --sheet-max: min(420px, calc(40vh + var(--safe-bottom)));
        --font-sans: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
        --text-size-body: 15px;
        --text-size-label: 13px;
        --text-size-title: 17px;
        --line-height: 1.4;
        --focus-ring: 2px;
        --focus-color: #60A5FA;
      }

      :root:not([data-theme]),
      :root[data-theme="dark"] {
        color-scheme: dark;
        --bg: #0B0F14;
        --surface-1: #0F141A;
        --surface-2: #141B23;
        --surface-3: #0F172A;
        --border: #2A3645;
        --shadow-soft: 0 18px 34px rgba(11, 15, 20, 0.4);
        --shadow-card: 0 1px 0 rgba(7, 11, 16, 0.35), 0 12px 24px rgba(7, 11, 16, 0.35);
        --text-primary: #E6EDF3;
        --text-secondary: #B7C1CC;
        --text-tertiary: #8A94A6;
        --text-inverse: #0B0F14;
        --brand: #1D4ED8;
        --on-brand: #F8FAFC;
        --success: #16A34A;
        --on-success: #04210E;
        --warning: #F59E0B;
        --on-warning: #1D1204;
        --error: #EF4444;
        --on-error: #2A0707;
        --chip-bg: color-mix(in oklab, #1D4ED8 18%, transparent);
        --chip-border: color-mix(in srgb, #1D4ED8 32%, transparent);
        --chip-text: #E6EDF3;
        --muted-bg: #141B23;
        --muted-border: #2A3645;
        --muted-hover: #1A2330;
        --divider-soft: rgba(42, 54, 69, 0.55);
        --outline: #2E3A49;
        --ghost-hover: #1A2330;
        --progress: #1D4ED8;
        --card-face: #F6F8FB;
        --card-edge: #DCE3EA;
        --suit-red: #EF4444;
        --suit-black: #0F172A;
      }

      :root[data-theme="light"] {
        color-scheme: light;
        --bg: #F8FAFC;
        --surface-1: #FFFFFF;
        --surface-2: #F3F4F6;
        --surface-3: #FFFFFF;
        --border: #E5E7EB;
        --shadow-soft: 0 18px 34px rgba(15, 23, 42, 0.12);
        --shadow-card: 0 1px 0 rgba(15, 23, 42, 0.05), 0 12px 24px rgba(15, 23, 42, 0.12);
        --text-primary: #0B1220;
        --text-secondary: #4B5563;
        --text-tertiary: #6B7280;
        --text-inverse: #FFFFFF;
        --brand: #1D4ED8;
        --on-brand: #FFFFFF;
        --success: #16A34A;
        --on-success: #FFFFFF;
        --warning: #F59E0B;
        --on-warning: #111827;
        --error: #EF4444;
        --on-error: #FFFFFF;
        --chip-bg: color-mix(in srgb, #1D4ED8 15%, transparent);
        --chip-border: color-mix(in srgb, #1D4ED8 30%, transparent);
        --chip-text: #0B1220;
        --muted-bg: #EEF1F6;
        --muted-border: #D7DCE5;
        --muted-hover: #E4E8F1;
        --divider-soft: rgba(209, 214, 223, 0.7);
        --outline: #DCE2EA;
        --ghost-hover: #F1F4F8;
        --progress: #1D4ED8;
        --card-face: #FFFFFF;
        --card-edge: #E5EAF0;
        --suit-red: #DC2626;
        --suit-black: #111827;
      }

      body {
        min-height: 100vh;
        margin: 0;
        font-family: var(--font-sans);
        font-size: var(--text-size-body);
        line-height: var(--line-height);
        background: var(--bg);
        color: var(--text-primary);
        display: flex;
        flex-direction: column;
      }
      .text-primary { color: var(--text-primary); }
      .text-secondary { color: var(--text-secondary); }
      .text-muted { color: var(--text-tertiary); }
      .eyebrow { letter-spacing: 0.22em; color: var(--text-tertiary); }
      main {
        flex: 1;
        width: min(860px, calc(100% - 2.5rem));
        padding-bottom: 4rem;
      }
      #progress-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: var(--brand);
        transform: scaleX(0);
        transform-origin: left;
        opacity: 0;
        transition: opacity 0.35s ease, transform 0.35s ease;
        z-index: 50;
        pointer-events: none;
      }
      #progress-bar.active {
        opacity: 1;
        animation: progress-pulse 1.2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
      @keyframes progress-pulse {
        0% { transform: scaleX(0.15); }
        50% { transform: scaleX(0.7); }
        100% { transform: scaleX(1); }
      }
      .card {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: var(--radius-sm);
        border: 1px solid var(--card-edge);
        padding: 0.35rem 0.75rem;
        font-weight: 700;
        letter-spacing: 0.4px;
        margin: 0 0.25rem 0.25rem 0;
        background: var(--card-face);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
      }
      .card.s,
      .card.c { color: var(--suit-black); }
      .card.h,
      .card.d { color: var(--suit-red); }
      .glass {
        backdrop-filter: blur(18px);
        background: color-mix(in srgb, var(--surface-1) 85%, transparent);
        box-shadow: var(--shadow-soft);
      }
      .panel-box {
        background: var(--surface-1);
        border: 1px solid var(--border);
        box-shadow: var(--shadow-card);
        color: var(--text-primary);
        border-radius: var(--radius-lg);
      }
      .panel-soft { background: var(--surface-2); }
      input, select, textarea {
        color: var(--text-primary);
        background: var(--surface-2);
        border-radius: var(--radius-sm);
        border: 1px solid var(--border);
        padding: 0.55rem 0.9rem;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }
      input:focus-visible, select:focus-visible, textarea:focus-visible {
        outline: none;
        border-color: var(--brand);
        box-shadow: 0 0 0 var(--focus-ring) var(--focus-color);
      }
      button {
        color: inherit;
        transition: transform 0.18s ease, box-shadow 0.18s ease;
      }
      button:not([disabled]):active { transform: translateY(1px); }
      button[disabled] { cursor: not-allowed !important; opacity: 0.65 !important; box-shadow: none !important; }

      body,
      .app-header,
      .panel-box,
      .info-card,
      .feedback-banner,
      .sheet-surface,
      .status-chip,
      .header-pill,
      .option-tile,
      .btn {
        transition: background-color 0.12s ease, color 0.12s ease, border-color 0.12s ease;
      }

      @media (prefers-reduced-motion: reduce) {
        body,
        .app-header,
        .panel-box,
        .info-card,
        .feedback-banner,
        .sheet-surface,
        .status-chip,
        .header-pill,
        .option-tile,
        .btn {
          transition: none !important;
        }
      }
      .btn {
        font: 600 var(--text-size-body)/var(--line-height) var(--font-sans);
        border-radius: var(--radius-md);
        padding: 12px 16px;
        border: 1px solid transparent;
        min-height: var(--min-tap);
        transition: background 0.18s ease, border-color 0.18s ease, color 0.18s ease, transform 0.18s ease;
      }
      .btn:focus-visible { outline: var(--focus-ring) solid var(--focus-color); outline-offset: 2px; }
      .btn:disabled { opacity: 0.55; cursor: not-allowed; }

      .btn-primary {
        background: var(--brand);
        color: var(--on-brand);
        border-color: color-mix(in srgb, var(--brand) 65%, transparent);
      }
      .btn-primary:hover { background: color-mix(in srgb, var(--brand) 88%, white 12%); }
      .btn-primary:active { background: color-mix(in srgb, var(--brand) 88%, black 12%); }

      .btn-chip {
        background: var(--brand);
        color: var(--on-brand);
        border: 1px solid color-mix(in srgb, var(--brand) 65%, transparent);
        box-shadow: var(--shadow-soft);
      }
      .btn-chip:hover { background: color-mix(in srgb, var(--brand) 88%, white 12%); }
      .btn-chip:active { background: color-mix(in srgb, var(--brand) 88%, black 12%); }

      .btn-muted {
        background: var(--muted-bg);
        color: var(--text-secondary);
        border: 1px solid var(--muted-border);
      }
      .btn-muted:hover { background: var(--muted-hover); }

      .btn-secondary-tone {
        background: var(--surface-2);
        color: var(--text-primary);
        border: 1px solid var(--border);
      }
      .btn-secondary-tone:hover { background: var(--ghost-hover); }

      .btn-ghost {
        background: transparent;
        color: var(--text-primary);
        border: 1px solid transparent;
      }
      .btn-ghost:hover {
        background: var(--ghost-hover);
        border-color: var(--border);
      }

      .border-divider-soft {
        border-color: var(--divider-soft) !important;
      }

      .border-outline {
        border: 1px solid var(--outline) !important;
      }

      .feedback-success {
        background: color-mix(in srgb, var(--success) 18%, transparent);
        color: var(--on-success);
        border-left: 4px solid color-mix(in srgb, var(--success) 40%, transparent);
      }
      .feedback-warning {
        background: color-mix(in srgb, var(--warning) 18%, transparent);
        color: var(--on-warning);
        border-left: 4px solid color-mix(in srgb, var(--warning) 40%, transparent);
      }
      .feedback-danger {
        background: color-mix(in srgb, var(--error) 18%, transparent);
        color: var(--on-error);
        border-left: 4px solid color-mix(in srgb, var(--error) 40%, transparent);
      }

      .result-panel {
        line-height: 1.35;
      }

      .app-header {
        position: sticky;
        top: 0;
        z-index: 50;
        backdrop-filter: blur(12px);
        background: var(--surface-1);
        border-bottom: 1px solid var(--border);
        padding-top: max(8px, var(--safe-top));
        padding-bottom: 8px;
      }
      .app-header__inner {
        max-width: 42rem;
        margin: 0 auto;
        padding-inline: 1rem;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .app-header .top-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        min-height: 56px;
      }
      .app-header .brand {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .app-header .brand-mark {
        display: inline-grid;
        place-items: center;
        width: 2.5rem;
        height: 2.5rem;
        border-radius: 1.1rem;
        background: var(--brand);
        color: var(--on-brand);
        font-size: 1rem;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.15), 0 1px 2px rgba(0, 0, 0, 0.24);
        padding: 0.5rem;
      }
      .app-header .wordmark {
        font-size: 16px;
        font-weight: 600;
        color: var(--text-primary);
        letter-spacing: -0.01em;
      }
      .app-header .wordmark .lead {
        font-weight: 800;
      }
      .app-header .wordmark .trail {
        opacity: 0.92;
      }
      .app-header .header-actions {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .header-pill {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.35rem 0.75rem;
        border-radius: 9999px;
        border: 1px solid var(--muted-border);
        background: var(--muted-bg);
        font-size: 12px;
        font-weight: 500;
        color: var(--text-secondary);
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.16);
      }
      .header-pill.is-empty {
        opacity: 0.75;
      }
      .header-pill .status-dot {
        width: 0.375rem;
        height: 0.375rem;
        border-radius: 9999px;
        background: var(--brand);
      }
      .header-pill.is-empty .status-dot {
        background: var(--border);
      }
      .header-pill strong {
        font-weight: 600;
        color: var(--text-primary);
      }
      .theme-toggle {
        display: inline-flex;
        align-items: center;
        gap: var(--space-1);
        padding: 0 var(--space-1);
        height: 36px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: var(--surface-2);
        color: var(--text-primary);
        transition: background 0.2s ease, border-color 0.2s ease;
      }
      .theme-toggle:hover { background: var(--ghost-hover); }
      .theme-toggle:focus-visible { outline: var(--focus-ring) solid var(--focus-color); outline-offset: 2px; }
      .theme-toggle .toggle-track {
        position: relative;
        width: 38px;
        height: 20px;
        border-radius: 999px;
        background: var(--muted-bg);
        border: 1px solid var(--muted-border);
        transition: background 0.2s ease, border-color 0.2s ease;
      }
      .theme-toggle .toggle-thumb {
        position: absolute;
        top: 1px;
        left: 1px;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: var(--surface-1);
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.25);
        transition: transform 0.2s ease;
      }
      :root[data-theme="light"] .theme-toggle .toggle-track {
        background: color-mix(in srgb, #ffffff 65%, var(--muted-bg) 35%);
      }
      :root[data-theme="light"] .theme-toggle .toggle-thumb {
        transform: translateX(17px);
      }
      .theme-toggle .toggle-label {
        font-size: 0.78rem;
        font-weight: 600;
        color: var(--text-secondary);
      }
      @media (max-width: 600px) {
        .theme-toggle .toggle-label { display: none; }
      }
      .status-bar {
        display: flex;
        align-items: center;
        min-height: 44px;
      }
      .status-scroll {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        overflow-x: auto;
        padding-bottom: 4px;
        margin-inline: -0.25rem;
        padding-inline: 0.25rem;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .status-scroll::-webkit-scrollbar { display: none; }
      .status-chip {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        padding: 0.35rem 0.75rem;
        border-radius: 999px;
        background: var(--chip-bg);
        border: 1px solid var(--chip-border);
        color: var(--chip-text);
        font-size: 0.78rem;
        line-height: 1;
        white-space: nowrap;
      }
      .status-chip .chip-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 0.85rem;
      }
      .status-chip .chip-label {
        font-size: 0.68rem;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        color: color-mix(in srgb, var(--chip-text) 70%, transparent);
      }
      .status-chip strong {
        color: var(--chip-text);
        font-weight: 600;
        margin-left: 0.25rem;
      }
      .feedback-banner {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: var(--space-2);
        padding: var(--space-2) var(--space-3);
        border-radius: var(--radius-md);
        border: 1px solid var(--muted-border);
        background: var(--muted-bg);
        color: var(--text-secondary);
      }
      .feedback-banner[data-state="correct"] {
        background: color-mix(in srgb, var(--success) 18%, transparent);
        color: var(--on-success);
        border-color: color-mix(in srgb, var(--success) 40%, transparent);
      }
      .feedback-banner[data-state="incorrect"] {
        background: color-mix(in srgb, var(--error) 18%, transparent);
        color: var(--on-error);
        border-color: color-mix(in srgb, var(--error) 40%, transparent);
      }
      .feedback-text {
        display: flex;
        flex-direction: column;
        gap: 4px;
        font-size: 0.9rem;
      }
      .feedback-line strong {
        color: var(--text-primary);
      }
      .feedback-detail {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        border: 1px solid var(--border);
        background: var(--surface-1);
        color: var(--text-secondary);
        font-size: 0.9rem;
        transition: background 0.2s ease, border-color 0.2s ease;
      }
      .feedback-detail:hover { background: var(--ghost-hover); }
      .feedback-detail:focus-visible { outline: var(--focus-ring) solid var(--focus-color); outline-offset: 2px; }
      .info-card {
        display: flex;
        flex-direction: column;
        gap: var(--space-2);
        padding: var(--space-3);
        border: 1px solid var(--border);
        border-radius: var(--radius-lg);
        background: var(--surface-1);
        color: var(--text-primary);
        box-shadow: var(--shadow-card);
      }
      .info-row {
        display: flex;
        align-items: center;
        gap: var(--space-2);
      }
      .info-label {
        font-size: 0.72rem;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: var(--text-tertiary);
        min-width: 3.5rem;
      }
      .info-cards {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        font-size: 1.05rem;
        font-weight: 600;
        color: var(--text-primary);
      }
      .action-sheet {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 60;
        padding: 0 clamp(1rem, 4vw, 2rem);
        pointer-events: none;
        opacity: 0;
        transform: translateY(16px);
        transition: opacity 0.24s ease, transform 0.24s ease;
      }
      .action-sheet[data-visible="true"] {
        opacity: 1;
        transform: translateY(0);
      }
      .sheet-surface {
        pointer-events: auto;
        background: var(--surface-1);
        border: 1px solid var(--outline);
        border-radius: 20px 20px 16px 16px;
        box-shadow: var(--shadow-soft);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        max-height: var(--sheet-max);
      }
      .sheet-toggle {
        display: flex;
        align-items: center;
        gap: 12px;
        min-height: var(--sheet-peek);
        width: 100%;
        border: none;
        background: linear-gradient(180deg, color-mix(in srgb, var(--surface-1) 92%, transparent) 0%, var(--surface-1) 100%);
        color: var(--text-primary);
        padding: 12px 18px;
        cursor: pointer;
        text-align: left;
      }
      .sheet-toggle:focus-visible { outline: var(--focus-ring) solid var(--focus-color); outline-offset: 2px; }
      .sheet-toggle .sheet-grip {
        width: 42px;
        height: 4px;
        border-radius: 999px;
        background: var(--border);
        flex-shrink: 0;
      }
      .sheet-title {
        font-weight: 600;
        font-size: 0.95rem;
        letter-spacing: 0.02em;
      }
      .sheet-meta {
        margin-left: auto;
        font-size: 0.78rem;
        color: var(--text-secondary);
      }
      .sheet-body {
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 12px 16px calc(16px + var(--safe-bottom));
        transition: max-height 0.24s ease, opacity 0.2s ease, padding-top 0.24s ease;
        max-height: calc(var(--sheet-max) - var(--sheet-peek));
        overflow-y: auto;
        opacity: 1;
      }
      .action-sheet[data-mode="peek"] .sheet-body {
        max-height: 0;
        opacity: 0;
        padding-top: 0;
        padding-bottom: calc(12px + var(--safe-bottom));
        overflow: hidden;
        pointer-events: none;
      }
      .sheet-context {
        font-size: 0.8rem;
        color: var(--text-secondary);
        display: none;
      }
      .sheet-context[data-visible="true"] {
        display: block;
      }
      .option-grid {
        --option-columns: 2;
        display: grid;
        grid-template-columns: repeat(var(--option-columns), minmax(0, 1fr));
        column-gap: 12px;
        row-gap: 8px;
      }
      .option-tile {
        min-height: var(--min-tap);
        border-radius: 12px;
        border: 1px solid var(--outline);
        background: var(--surface-1);
        padding: 12px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
        color: var(--text-primary);
        font-weight: 600;
        transition: background 0.2s ease, border-color 0.2s ease, transform 0.18s ease;
      }
      .option-tile .option-content {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .option-header {
        display: flex;
        align-items: center;
        gap: 8px;
        width: 100%;
      }
      .option-header .option-title {
        flex: 1 1 auto;
      }
      .option-title {
        font-size: 0.95rem;
        font-weight: 600;
      }
      .option-meta {
        font-size: 0.78rem;
        color: var(--text-secondary);
        font-weight: 500;
      }
      .option-chip {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
        font-size: 0.65rem;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        padding: 2px 8px;
        border-radius: 999px;
        border: 1px solid var(--brand);
        color: var(--brand);
        background: transparent;
      }
      .option-check {
        align-self: flex-end;
        font-size: 1rem;
        line-height: 1;
        opacity: 0;
        transition: opacity 0.15s ease;
      }
      .option-tile:hover:not(.option--disabled) {
        background: var(--ghost-hover);
        border-color: color-mix(in srgb, var(--outline) 70%, transparent);
      }
      .option-tile:focus-visible {

  <body>

    <header class="app-header">

    <script>

      const ThemeController = (() => {
        const STORAGE_KEY = 'gto-poker-trainer.theme';
        const DEFAULT = 'dark';
        const SUPPORTED = new Set(['light', 'dark']);
        const listeners = new Set();
        const root = document.documentElement;
        const themeMeta = document.querySelector('meta[name="theme-color"]');

        const readStored = () => {
          try {
            return localStorage.getItem(STORAGE_KEY);
          } catch (error) {
            return null;
          }
        };

        const writeStored = (value) => {
          try {
            localStorage.setItem(STORAGE_KEY, value);
          } catch (error) {
            /* ignore storage errors */
          }
        };

        const notify = (value) => {
          for (const listener of listeners) {
            try {
              listener(value);
            } catch (error) {
              console.error('Theme listener failed', error);
            }
          }
        };

        const apply = (value, { persist = false } = {}) => {
          const next = SUPPORTED.has(value) ? value : DEFAULT;
          if (!root.dataset.theme || root.dataset.theme !== next) {
            root.dataset.theme = next;
          }
          if (themeMeta) {
            const bg = getComputedStyle(root).getPropertyValue('--bg-primary').trim();
            if (bg) {
              themeMeta.setAttribute('content', bg);
            }
          }
          if (persist) {
            writeStored(next);
          }
          notify(next);
          return next;
        };

        const set = (value, options) => apply(value, { persist: true, ...(options || {}) });
        const preview = (value, options) => apply(value, { persist: false, ...(options || {}) });
        const get = () => root.dataset.theme || DEFAULT;
        const onChange = (fn) => {
          if (typeof fn !== 'function') {
            return () => undefined;
          }
          listeners.add(fn);
          return () => listeners.delete(fn);
        };

        const init = () => {
          const preset = root.dataset.theme;
          const stored = readStored();
          const initial = SUPPORTED.has(preset)
            ? preset
            : SUPPORTED.has(stored)
            ? stored
            : DEFAULT;
          apply(initial, { persist: false });
        };

        init();

        return { get, set, preview, onChange, supported: () => Array.from(SUPPORTED) };
      })();

      window.GTOTheme = ThemeController;

      const $ = (sel) => document.querySelector(sel);
      const fmt = (value, maxDecimals = 2) => {
        const num = Number(value);
        if (!Number.isFinite(num)) return '0';
        const fixed = num.toFixed(maxDecimals);
        if (!fixed.includes('.')) return fixed;
        let trimmed = fixed.replace(/0+$/, '');
        if(trimmed === '' || trimmed === '.') return '0';
        if(trimmed.endsWith('.')) trimmed = trimmed.slice(0, -1);
        return trimmed;
      };
      const progressBar = document.getElementById('progress-bar');
      let inflight = 0;
      let hideProgressTimer = null;
      let sid = null;
      let pending = false;
      let answered = 0;
      let startBusy = false;
      let pendingSummary = null;
      const screen = document.querySelector('main.screen');
      const statusScrollEl = $('#status-scroll');
      const statsPill = $('#stats');
      const statsCount = $('#stats-count');
      const themeToggle = $('#theme-toggle');
      const feedbackBanner = $('#feedback-banner');
      const feedbackRecommendation = $('#feedback-recommendation');
      const feedbackChoice = $('#feedback-choice');
      const feedbackDetailBtn = $('#feedback-detail');
      const feedbackDrawer = $('#feedback-drawer');
      const feedbackDrawerBody = $('#feedback-drawer-body');
      const feedbackDrawerClose = $('#feedback-drawer-close');
      const optionsContainer = $('#options');
      const startBtn = $('#btn-start');
      const summaryBtn = $('#btn-summary');
      const endBtn = $('#btn-end');
      const summaryCloseBtn = $('#btn-summary-close');
      const newBtn = $('#btn-new');
      const actionSheet = $('#action-sheet');
      const sheetToggle = $('#action-sheet-toggle');
      const sheetBody = $('#action-sheet-body');
      const sheetTitle = $('#action-sheet-title');
      const sheetMeta = $('#action-sheet-meta');
      const sheetContext = $('#action-sheet-context');
      let lastFeedback = null;
      let uiState = 'setup';
      let sheetExpanded = false;

      const formatBb = (value) => `${fmt(value, Math.abs(value) < 10 ? 1 : 0)}bb`;

      const updateSheetMode = () => {
        if(!actionSheet) return;
        const visible = uiState === 'awaitingAction';
        actionSheet.dataset.visible = visible ? 'true' : 'false';
        actionSheet.setAttribute('aria-hidden', visible ? 'false' : 'true');
        const mode = visible && sheetExpanded ? 'expanded' : 'peek';
        actionSheet.dataset.mode = mode;
        if(sheetToggle){
          sheetToggle.setAttribute('aria-expanded', visible && sheetExpanded ? 'true' : 'false');
        }
        if(sheetBody){
          sheetBody.setAttribute('aria-hidden', visible && sheetExpanded ? 'false' : 'true');
        }
      };

      const setUiState = (next) => {
        const previous = uiState;
        uiState = next;
        if(next === 'awaitingAction'){
          if(previous !== 'awaitingAction'){
            sheetExpanded = true;
          }
          if(sheetTitle) sheetTitle.textContent = 'Your move';
        } else {
          sheetExpanded = false;
          if(sheetTitle){
            sheetTitle.textContent = next === 'summary'
              ? 'Session complete'
              : next === 'resolving'
                ? 'Resolving…'
                : 'Ready to start';
          }
          if(sheetMeta) sheetMeta.textContent = '';
          if(sheetContext){
            sheetContext.dataset.visible = 'false';
            sheetContext.textContent = '';
          }
        }
        updateSheetMode();
      };

      const collapseActionSheet = () => {
        sheetExpanded = false;
        updateSheetMode();
      };

      const toggleActionSheet = () => {
        sheetExpanded = !sheetExpanded;
        updateSheetMode();
      };

      const setSheetMeta = (node, descriptor) => {
        if(sheetMeta){
          const pot = typeof node?.pot_bb === 'number' ? formatBb(node.pot_bb) : '';
          sheetMeta.textContent = pot ? `Pot ${pot}` : '';
        }
        if(sheetContext){
          const contextText = descriptor ? descriptor : '';
          if(contextText){
            sheetContext.dataset.visible = 'true';
            sheetContext.textContent = contextText;
          } else {
            sheetContext.dataset.visible = 'false';
            sheetContext.textContent = '';
          }
        }
      };

      const makeChip = (kind, icon, label, value, { title } = {}) => {
        const pieces = [];
        if(icon){
          pieces.push(`<span class="chip-icon" aria-hidden="true">${icon}</span>`);
        }
        if(label){
          pieces.push(`<span class="chip-label">${label}</span>`);
        }
        if(value){
          pieces.push(`<strong>${value}</strong>`);
        }
        return `<span class="status-chip" data-kind="${kind}"${title ? ` title="${title}"` : ''}>${pieces.join(' ')}</span>`;
      };

      const setStatusMessage = (message) => {
        if(!statusScrollEl) return;
        statusScrollEl.innerHTML = makeChip('info', 'ℹ︎', 'Status', message);
        statusScrollEl.scrollLeft = 0;
      };

      const syncThemeToggle = (value) => {
        if(!themeToggle) return;
        const isDark = value === 'dark';
        themeToggle.setAttribute('aria-pressed', isDark ? 'true' : 'false');
        const title = isDark ? 'Switch to light mode' : 'Switch to dark mode';
        themeToggle.setAttribute('title', title);
        themeToggle.setAttribute('aria-label', title);
        const labelEl = themeToggle.querySelector('.toggle-label');
        if(labelEl) labelEl.textContent = isDark ? 'Dark' : 'Light';
      };

      if(themeToggle){
        syncThemeToggle(ThemeController.get());
        ThemeController.onChange(syncThemeToggle);
        const handleToggle = () => {
          const next = ThemeController.get() === 'dark' ? 'light' : 'dark';
          ThemeController.set(next);
        };
        themeToggle.addEventListener('click', (event)=>{
          event.preventDefault();
          handleToggle();
        });
        themeToggle.addEventListener('keydown', (event)=>{
          if(event.key === 'Enter' || event.key === ' '){
            event.preventDefault();
            handleToggle();
          }
        });
      }

      const updateStatusBar = (node, descriptor) => {
        if(!statusScrollEl){
          return;
        }
        const chips = [];
        const streetKey = (node.street || '').toLowerCase();
        const streetLabel = streetKey ? streetKey.charAt(0).toUpperCase() + streetKey.slice(1) : 'Ready';
        chips.push(makeChip('street', '', 'Street', streetLabel, { title: descriptor || streetLabel }));
        if(descriptor){
          chips.push(makeChip('context', 'ℹ︎', '', descriptor));
        }
        const betRaw = node?.context?.bet;
        const potValue = Number(node.pot_bb) || 0;
        if(typeof betRaw === 'number' && potValue > 0){
          const pct = Math.round((betRaw / potValue) * 100);
          const betValue = `${formatBb(betRaw)} (${pct}% pot)`;
          chips.push(makeChip('bet', '⛁', 'Bet', betValue));
        }
        if(typeof node.hand_no === 'number' && typeof node.total_hands === 'number'){
          chips.push(makeChip('hand', '🂡', 'Hand', `${node.hand_no}/${node.total_hands}`));
        }
        chips.push(makeChip('pot', '⬤', 'Pot', formatBb(potValue)));
        const sprRaw = potValue > 0 ? node.effective_bb / potValue : Infinity;
        const sprText = Number.isFinite(sprRaw) ? fmt(sprRaw, 1) : '∞';
        chips.push(makeChip('spr', '⇵', 'SPR', sprText));
        statusScrollEl.innerHTML = chips.join('');
        statusScrollEl.scrollLeft = 0;
      };

      const parseActionLabel = (label) => {
        if(!label) return { primary: 'Action', meta: '' };
        let primary = label.trim();
        let meta = '';
        const openIdx = primary.indexOf('(');
        if(openIdx >= 0){
          const closeIdx = primary.lastIndexOf(')');
          if(closeIdx > openIdx){
            meta = primary.slice(openIdx + 1, closeIdx).trim();
            primary = primary.slice(0, openIdx).trim();
          }
        }
        if(!meta){
          const bbMatch = primary.match(/(\d+(?:\.\d+)?)\s*bb$/i);
          if(bbMatch && typeof bbMatch.index === 'number'){
            meta = `${bbMatch[1]} bb`;
            primary = primary.slice(0, bbMatch.index).trim();
          }
        }
        if(meta && /bb$/i.test(meta) && !/\sbb$/i.test(meta)){
          meta = meta.replace(/bb$/i, ' bb');
        }
        if(primary.toLowerCase().startsWith('bet ') && primary.toLowerCase().includes('%')){
          primary = primary.replace(/^bet\s+/i, '').trim();
        }
        if(!primary){
          primary = 'Action';
        }
        return { primary, meta };
      };

      const parseDescriptor = (node) => {
        let descriptor = node?.description || '';
        if ((Array.isArray(node?.board_cards) && node.board_cards.length > 0) && descriptor.includes('; ')){
          descriptor = descriptor.split('; ')[1];
        } else if ((Array.isArray(node?.board_cards) && node.board_cards.length > 0) && descriptor.startsWith('Board ')){
          const idx = descriptor.indexOf('. ');
          descriptor = idx >= 0 ? descriptor.slice(idx + 2) : descriptor;
        }
        return descriptor.trim();
      };

      const renderOptions = (options) => {
        if(!optionsContainer) return;
        const list = Array.isArray(options) ? options : [];
        const count = list.length;
        optionsContainer.dataset.count = String(count);
        if(count === 0){
          optionsContainer.replaceChildren();
          optionsContainer.style.removeProperty('--option-columns');
          return;
        }
        const columns = count <= 1 ? 1 : count === 2 ? 2 : count >= 5 ? 3 : 2;
        optionsContainer.style.setProperty('--option-columns', String(columns));
        const fragment = document.createDocumentFragment();
        list.forEach((option, index) => {
          const rawLabel = typeof option === 'string' ? option : option?.label || option?.key;
          const labelText = rawLabel || `Option ${index + 1}`;
          const { primary, meta } = parseActionLabel(labelText);
          const btn = document.createElement('button');
          btn.type = 'button';
          btn.className = 'option-tile';
          btn.dataset.optionIndex = String(index);
          btn.setAttribute('aria-pressed', 'false');

          if(typeof option === 'object' && option && 'key' in option){
            btn.dataset.optionKey = option.key;
          }

          const disabled = Boolean(option && typeof option === 'object' && (option.disabled || option.enabled === false));
          if(disabled){
            btn.disabled = true;
            btn.classList.add('option--disabled');
            btn.setAttribute('aria-disabled', 'true');
          } else {
            btn.disabled = false;
            btn.setAttribute('aria-disabled', 'false');
          }

          const suggested = Boolean(option && typeof option === 'object' && (option.suggested || option?.meta?.suggested));

          const header = document.createElement('span');
          header.className = 'option-header';
          const titleEl = document.createElement('span');
          titleEl.className = 'option-title';
          titleEl.textContent = primary;
          const checkEl = document.createElement('span');
          checkEl.className = 'option-check';
          checkEl.setAttribute('aria-hidden', 'true');
          checkEl.textContent = '✔︎';
          header.appendChild(titleEl);
          header.appendChild(checkEl);
          btn.appendChild(header);

          if(meta || suggested){
            const content = document.createElement('span');
            content.className = 'option-content';
            if(meta){
              const metaEl = document.createElement('span');
              metaEl.className = 'option-meta';
              metaEl.textContent = meta;
              content.appendChild(metaEl);
            }
            if(suggested){
              const chipEl = document.createElement('span');
              chipEl.className = 'option-chip';
              chipEl.textContent = 'Suggested';
              chipEl.setAttribute('aria-hidden', 'true');
              content.appendChild(chipEl);
              btn.classList.add('option--suggested');
            }
            btn.appendChild(content);
          }

          const pressStart = () => {
            if(!btn.disabled){
              btn.classList.add('option--pressed');
            }
          };
          const pressEnd = () => {
            btn.classList.remove('option--pressed');
          };
          btn.addEventListener('pointerdown', pressStart);
          btn.addEventListener('pointerup', pressEnd);
          btn.addEventListener('pointerleave', pressEnd);
          btn.addEventListener('blur', pressEnd);

          btn.addEventListener('click', () => {
            if(!btn.disabled){
              choose(index);
            }
          });

          fragment.appendChild(btn);
        });

        optionsContainer.replaceChildren(fragment);
      };

      const hideFeedbackDrawer = () => {
        if(!feedbackDrawer) return;
        feedbackDrawer.classList.add('hidden');
        feedbackDrawer.setAttribute('aria-hidden', 'true');
      };

      const showFeedbackDrawer = () => {
        if(!feedbackDrawer || !feedbackDrawerBody || !lastFeedback) return;
        const rows = [];
        const addRow = (label, opt) => {
          if(!opt) return;
          const ev = typeof opt.ev === 'number' ? formatBb(opt.ev) : '—';
          const why = opt.why ? `<div class="drawer-sub">${opt.why}</div>` : '';
          rows.push(`
            <div class="drawer-row">
              <div class="drawer-col">
                <div class="drawer-label">${label}</div>
                <div class="drawer-value">${opt.key || opt.label || '—'}</div>
              </div>
              <div class="drawer-ev">${ev}</div>
            </div>
            ${why}
          `);
        };
        addRow('GTO recommends', lastFeedback.best);
        addRow('You picked', lastFeedback.chosen);
        if(Array.isArray(lastFeedback.options)){
          lastFeedback.options.forEach((opt) => addRow('Alt line', opt));
        }
        feedbackDrawerBody.innerHTML = rows.join('');
        feedbackDrawer.classList.remove('hidden');
        feedbackDrawer.setAttribute('aria-hidden', 'false');
      };

      const applyFeedback = (feedback) => {
        lastFeedback = feedback;
        if(!feedbackBanner || !feedbackRecommendation || !feedbackChoice){
          return;
        }
        const correct = Boolean(feedback?.correct);
        const bestLabel = feedback?.best?.key || 'Best action';
        const bestEv = typeof feedback?.best?.ev === 'number' ? formatBb(feedback.best.ev) : null;
        const chosenLabel = feedback?.chosen?.key || '—';
        const deltaValue = typeof feedback?.ev_loss === 'number' ? Math.abs(feedback.ev_loss) : null;
        const deltaCopy = typeof deltaValue === 'number' ? `EV gap ${formatBb(deltaValue)}` : '';
        const bestCopy = bestEv ? `${bestLabel} (${bestEv})` : bestLabel;
        feedbackBanner.dataset.state = correct ? 'correct' : 'incorrect';
        feedbackRecommendation.innerHTML = correct
          ? `GTO matches your line: <strong>${bestCopy}</strong>`
          : `GTO recommends <strong>${bestCopy}</strong>${deltaCopy ? ` · ${deltaCopy}` : ''}`;
        feedbackChoice.innerHTML = `You picked <strong>${chosenLabel}</strong>`;
        feedbackBanner.classList.remove('hidden');
      };

      const resetFeedback = () => {
        if(feedbackBanner){
          feedbackBanner.classList.add('hidden');
          feedbackBanner.removeAttribute('data-state');
          if(feedbackRecommendation) feedbackRecommendation.textContent = '';
          if(feedbackChoice) feedbackChoice.textContent = '';
        }
        lastFeedback = null;
        hideFeedbackDrawer();
      };

      const applyDensity = () => {
        if(!screen) return;
        const shouldCompact = window.innerHeight < 760;
        screen.classList.toggle('density-compact', shouldCompact);
      };

      setUiState('setup');
      applyDensity();
      window.addEventListener('resize', () => window.requestAnimationFrame(applyDensity));

      if(sheetToggle){
        sheetToggle.addEventListener('click', (event)=>{
          event.preventDefault();
          if(uiState === 'awaitingAction'){
            toggleActionSheet();
          }
        });
        sheetToggle.addEventListener('keydown', (event)=>{
          if((event.key === 'Enter' || event.key === ' ') && uiState === 'awaitingAction'){
            event.preventDefault();
            toggleActionSheet();
          }
        });
      }

      document.addEventListener('keydown', (event)=>{
        if(event.key === 'Escape' && sheetExpanded){
          collapseActionSheet();
        }
      });

      function show(id){
        ['#panel-start', '#panel-play', '#panel-summary'].forEach((sel)=>{
          const el = $(sel);
          if(el){ el.classList.add('hidden'); }
        });
        const target = $(id);
        if(target){ target.classList.remove('hidden'); }
        if(id === '#panel-start'){
          setUiState('setup');
        } else if(id === '#panel-summary'){
          setUiState('summary');
        }
      }

      function beginRequest(){
        inflight += 1;
        if(progressBar){
          clearTimeout(hideProgressTimer);
          progressBar.classList.add('active');
        }
      }

      function endRequest(){
        inflight = Math.max(0, inflight - 1);
        if(progressBar && inflight === 0){
          hideProgressTimer = window.setTimeout(()=>{
            progressBar.classList.remove('active');
          }, 120);
        }
      }

      async function api(path, opts){
        beginRequest();
        try{
          const r = await fetch(path, opts);
          if(!r.ok) throw new Error(await r.text());
          return r.headers.get('content-type')?.includes('json') ? r.json() : r.text();
        } finally {
          endRequest();
        }
      }

      function suit(sym){ return {S:'s',H:'h',D:'d',C:'c'}[sym]||'s'; }
      function suitIcon(sym){ return {S:'\u2660', H:'\u2665', D:'\u2666', C:'\u2663'}[sym]||'\u2660'; }
      function renderCards(cards){
        if(!cards || !cards.length) return '';
        return cards.map((c)=>{
          const rank = c[0];
          const suitCode = c[1];
          const css = suit(suitCode);
          return `<span class="card poker-card ${css}">${rank}${suitIcon(suitCode)}</span>`;
        }).join(' ');
      }

      const setSummaryAvailability = (enabled) => {
        if(!summaryBtn) return;
        summaryBtn.disabled = !enabled;
        summaryBtn.classList.toggle('hidden', !enabled);
      };

      const setStartButtonState = (busy) => {
        if(!startBtn) return;
        const label = startBtn.dataset.label || startBtn.textContent || 'Start';
        startBtn.dataset.label = label;
        if(busy){
          startBtn.disabled = true;
          startBtn.classList.add('cursor-wait','opacity-80');
          startBtn.textContent = 'Starting…';
        } else {
          startBtn.disabled = false;
          startBtn.classList.remove('cursor-wait','opacity-80');
          startBtn.textContent = startBtn.dataset.label;
        }
      };

      const readInt = (selector, {fallback, min}) => {
        const el = $(selector);
        if(!el) return fallback;
        const raw = parseInt(el.value || '', 10);
        if(Number.isNaN(raw)) return fallback;
        return Math.max(min, raw);
      };

      const start = async () => {
        if(startBusy) return;
        startBusy = true;
        setStartButtonState(true);
        try{
          const hands = readInt('#inp-hands', {fallback: 3, min: 1});
          const handsInput = $('#inp-hands');
          if(handsInput) handsInput.value = String(hands);
          const mc = readInt('#inp-mc', {fallback: 120, min: 40});
          const mcInput = $('#inp-mc');
          if(mcInput) mcInput.value = String(mc);
          const data = await api('/api/session', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({hands, mc})});
          sid = data.session;
          answered = 0;
          pending = false;
          pendingSummary = null;
          updateStats();
          resetFeedback();
          setSummaryAvailability(false);
          if(optionsContainer) optionsContainer.innerHTML = '';
          show('#panel-play');
          setStatusMessage('Preparing a fresh scenario…');
          await showNode();
        } catch (err) {
          console.error(err);
          const message = err instanceof Error ? err.message : String(err ?? 'unknown error');
          setStatusMessage(`Unable to start session — ${message}`);
          show('#panel-start');
        } finally {
          startBusy = false;
          setStartButtonState(false);
        }
      };

      const showNode = async () => {
        const payload = await api(`/api/session/${sid}/node`);
        await renderNodePayload(payload, {clearFeedback: true});
      };

      const renderNodePayload = async (payload, {clearFeedback = false} = {}) => {
        if(payload.done){
          pendingSummary = payload.summary || null;
          setSummaryAvailability(true);
          setUiState('summary');
          setSheetMeta(null, '');
          renderOptions([]);
          setStatusMessage('Session complete — view summary for breakdown.');
          return;
        }
        pendingSummary = null;
        setSummaryAvailability(false);
        const node = payload.node;
        const descriptor = parseDescriptor(node);
        updateStatusBar(node, descriptor);
        setSheetMeta(node, descriptor);
        const heroEl = $('#hand');
        const heroCards = renderCards(node.hero_cards);
        if(heroEl) heroEl.innerHTML = heroCards || '<span class="text-sm text-muted">Dealing…</span>';
        const boardEl = $('#board');
        const boardCards = renderCards(node.board_cards);
        if(boardEl) boardEl.innerHTML = boardCards || '<span class="text-sm text-muted">Board pending</span>';
        const optionList = Array.isArray(payload.options) ? payload.options : [];
        if(optionList.length > 0){
          setUiState('awaitingAction');
        } else {
          setUiState('resolving');
        }
        renderOptions(optionList);
        if(clearFeedback){
          resetFeedback();
        }
        if(window.innerWidth < 640){
          window.requestAnimationFrame(()=>{
            const panel = $('#panel-play');
            if(panel){ panel.scrollIntoView({behavior: 'smooth', block: 'start'}); }
          });
        }
      };

      const choose = async (index) => {
        if(pending) return;
        pending = true;
        const buttons = Array.from(optionsContainer?.querySelectorAll('button.option-tile') || []);
        buttons.forEach((btn, idx)=>{
          const isChosen = idx === index;
          btn.classList.remove('option--pressed');
          btn.disabled = true;
          btn.classList.toggle('option--selected', isChosen);
          btn.classList.toggle('option--disabled', !isChosen);
          btn.setAttribute('aria-pressed', isChosen ? 'true' : 'false');
        });
        setUiState('resolving');
        try{
          const data = await api(`/api/session/${sid}/choose`, {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({choice:index})});
          const feedback = data.feedback;
          answered += 1;
          updateStats();
          if(feedback){
            applyFeedback(feedback);
          }
          if(data.next){
            await renderNodePayload(data.next, {clearFeedback: false});
          } else {
            await showNode();
          }
        } catch (err) {
          console.error(err);
          setStatusMessage('Action failed — please retry.');
          buttons.forEach((btn)=>{
            btn.disabled = false;
            btn.classList.remove('option--selected','option--disabled');
            btn.setAttribute('aria-pressed', 'false');
          });
          setUiState('awaitingAction');
        } finally {
          pending = false;
        }
      };

      const showSummary = async (prefetched) => {
        const s = prefetched || await api(`/api/session/${sid}/summary`);
        const sum = $('#summary');
        if(sum){
          const decisions = s.decisions ?? answered;
          const accuracy = decisions ? Math.round((s.hits / decisions) * 100) : 0;
          const totalEvLost = typeof s.ev_lost === 'number' ? s.ev_lost : 0;
          const avgEvLoss = s.hands ? totalEvLost / s.hands : totalEvLost;
          sum.innerHTML = `
            <div class="flex flex-col gap-2 sm:flex-row sm:items-end sm:justify-between">
              <div>
                <h2 class="text-lg font-semibold text-primary">Session summary</h2>
                <p class="text-sm text-muted">Your decisions across this run.</p>
              </div>
              <div class="text-right">
                <div class="text-xs uppercase tracking-wide text-muted">Score (0–100)</div>
                <div class="text-2xl font-bold text-primary">${Math.round(s.score)}</div>
              </div>
            </div>
            <dl class="mt-4 grid grid-cols-1 gap-3 sm:grid-cols-3">
              <div class="rounded-lg border border-outline bg-white px-4 py-3">
                <dt class="text-xs font-semibold uppercase tracking-wide text-muted">Hands answered</dt>
                <dd class="mt-1 text-lg font-semibold text-primary">${s.hands}</dd>
              </div>
              <div class="rounded-lg border border-outline bg-white px-4 py-3">
                <dt class="text-xs font-semibold uppercase tracking-wide text-muted">Best choices hit</dt>
                <dd class="mt-1 text-lg font-semibold text-primary">${s.hits}</dd>
                <dd class="text-xs text-muted">Accuracy per decision: ${accuracy}%</dd>
              </div>
              <div class="rounded-lg border border-outline bg-white px-4 py-3">
                <dt class="text-xs font-semibold uppercase tracking-wide text-muted">EV lost</dt>
                <dd class="mt-1 text-lg font-semibold text-primary">${formatBb(totalEvLost)}</dd>
                <dd class="text-xs text-muted">Avg / hand: ${formatBb(avgEvLoss)}</dd>
              </div>
            </dl>
            <div class="mt-4 rounded-lg border border-outline bg-white px-4 py-3 text-sm text-secondary">
              Keep iterating: review the final hand’s feedback before starting a fresh session to reinforce the optimal line.
            </div>
          `;
        }
        pendingSummary = s;
        answered = s.decisions ?? answered;
        setSummaryAvailability(false);
        setUiState('summary');
        show('#panel-summary');
      }

      const endSession = async () => {
        if(!sid || pending) return;
        try{
          const summary = await api(`/api/session/${sid}/summary`);
          answered = summary.hands || answered;
          await showSummary(summary);
        } catch(err){
          console.error(err);
        }
      };

      const updateStats = () => {
        if(statsCount) statsCount.textContent = String(answered);
        if(statsPill) {
          statsPill.classList.toggle('is-empty', answered === 0);
        }
      };

      if(startBtn){
        startBtn.addEventListener('click', (event)=>{
          event.preventDefault();
          start();
        });
      }

      if(newBtn){
        newBtn.addEventListener('click', () => {
          sid = null;
          answered = 0;
          pending = false;
          pendingSummary = null;
          updateStats();
          resetFeedback();
          setStartButtonState(false);
          setSummaryAvailability(false);
          show('#panel-start');
          setStatusMessage('Ready for a new hand');
        });
      }

      if(endBtn){
        endBtn.addEventListener('click', (event)=>{
          event.preventDefault();
          endSession();
        });
      }

      if(summaryBtn){
        summaryBtn.addEventListener('click', async (event)=>{
          event.preventDefault();
          if(pendingSummary){
            await showSummary(pendingSummary);
          } else {
            await showSummary();
          }
        });
      }

      if(summaryCloseBtn){
        summaryCloseBtn.addEventListener('click', (event)=>{
          event.preventDefault();
          show('#panel-play');
          if(pendingSummary){
            setSummaryAvailability(true);
          }
        });
      }

      if(feedbackDetailBtn){
        feedbackDetailBtn.addEventListener('click', (event)=>{
          event.preventDefault();
          if(lastFeedback){
            showFeedbackDrawer();
          }
        });
      }

      if(feedbackDrawerClose){
        feedbackDrawerClose.addEventListener('click', (event)=>{
          event.preventDefault();
          hideFeedbackDrawer();
        });
      }

      if(feedbackDrawer){
        feedbackDrawer.addEventListener('click', (event)=>{
          if(event.target === feedbackDrawer){
            hideFeedbackDrawer();
          }
        });
      }

      window.addEventListener('keydown', (e)=>{
        if(e.key === 'Escape'){
          hideFeedbackDrawer();
          return;
        }
        const panel = $('#panel-play');
        if(!panel || panel.classList.contains('hidden')) return;
        if(e.key >= '1' && e.key <= '9'){
          const idx = parseInt(e.key, 10) - 1;
          const btns = Array.from(document.querySelectorAll('#options button'));
          if(btns[idx]) btns[idx].click();
        }
      });

      setStatusMessage('Ready for a new hand');
      renderOptions([]);
    </script>
  </body>
  </html>
