<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GTO Poker Trainer</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <style>
      :root {
        color-scheme: light;
        --bg-primary: #f9fafb;
        --bg-secondary: rgba(255, 255, 255, 0.92);
        --bg-panel: rgba(255, 255, 255, 0.92);
        --surface-subtle: #f3f4f6;
        --border-panel: #e5e7eb;
        --card-highlight: #ffffff;
        --text-primary: #111827;
        --text-secondary: #4b5563;
        --text-muted: #6b7280;

        /* Action palette */
        --btn-primary-bg: #eef2ff;
        --btn-primary-text: #4338ca;
        --btn-primary-hover: #e0e7ff;
        --btn-primary-active: #c7d2fe;

        --btn-info-bg: #e9f2ff;
        --btn-info-text: #0b4f9c;
        --btn-info-hover: #dde9ff;

        --btn-danger-bg: #fdecec;
        --btn-danger-text: #b42318;
        --btn-danger-hover: #fad7d7;

        --focus-ring: #a5b4fc;

        /* Card suits */
        --suit-spade: #111827;
        --suit-heart: #e11d48;
        --suit-diamond: #2563eb;
        --suit-club: #16a34a;
      }
      body {
        min-height: 100vh;
        margin: 0;
        font-family: "Inter", ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        display: flex;
        flex-direction: column;
      }
      .text-primary { color: var(--text-primary); }
      .text-secondary { color: var(--text-secondary); }
      .text-muted { color: var(--text-muted); }
      .eyebrow { letter-spacing: 0.22em; color: var(--text-muted); }
      main {
        flex: 1;
        width: min(860px, calc(100% - 2.5rem));
        padding-bottom: 4rem;
      }
      #progress-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: #6c83f5;
        transform: scaleX(0);
        transform-origin: left;
        opacity: 0;
        transition: opacity 0.35s ease, transform 0.35s ease;
        z-index: 50;
        pointer-events: none;
      }
      #progress-bar.active {
        opacity: 1;
        animation: progress-pulse 1.2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
      @keyframes progress-pulse {
        0% { transform: scaleX(0.15); }
        50% { transform: scaleX(0.7); }
        100% { transform: scaleX(1); }
      }
      .card {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 0.65rem;
        border: 1px solid var(--border-panel);
        padding: 0.35rem 0.75rem;
        font-weight: 700;
        letter-spacing: 0.4px;
        margin: 0 0.25rem 0.25rem 0;
        background: var(--card-highlight);
        box-shadow: 0 6px 12px rgba(17, 24, 39, 0.06);
      }
      .card.s { color: var(--suit-spade); }
      .card.h { color: var(--suit-heart); }
      .card.d { color: var(--suit-diamond); }
      .card.c { color: var(--suit-club); }
      .glass {
        backdrop-filter: blur(18px);
        background: rgba(255, 255, 255, 0.82);
        box-shadow: 0 18px 34px rgba(31, 39, 64, 0.08);
      }
      .panel-box {
        background: var(--bg-panel);
        border: 1px solid var(--border-panel);
        box-shadow: 0 30px 40px rgba(15, 23, 42, 0.04);
        color: var(--text-primary);
        border-radius: 1.25rem;
      }
      input, select, textarea {
        color: var(--text-primary);
        background: #e9edf7;
        border-radius: 0.75rem;
        border: 1px solid #c7d3eb;
        padding: 0.55rem 0.9rem;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }
      input:focus-visible {
        outline: none;
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 3px var(--focus-ring);
      }
      button {
        color: inherit;
        transition: transform 0.18s ease, box-shadow 0.18s ease;
      }
      button:not([disabled]):active { transform: translateY(1px); }
      button[disabled] { cursor: wait !important; opacity: 0.65 !important; }
      #options {
        box-shadow: none;
      }
      #options button {
        box-shadow: 0 6px 12px rgba(17, 24, 39, 0.08);
      }
      #options button:focus-visible {
        outline: none;
        box-shadow: 0 0 0 3px var(--focus-ring);
      }
      .btn-action {
        border-radius: 0.9rem;
        border: 1px solid var(--border-panel);
        padding: 0.9rem 1.15rem;
        font-weight: 600;
        text-align: left;
        transition: background 0.18s ease, border-color 0.18s ease, color 0.18s ease;
      }
      .btn-primary {
        background: var(--btn-primary-bg);
        color: var(--btn-primary-text);
        border-color: var(--btn-primary-active);
      }
      .btn-primary:hover { background: var(--btn-primary-hover); }
      .btn-primary:active { background: var(--btn-primary-active); }

      .btn-info {
        background: var(--btn-info-bg);
        color: var(--btn-info-text);
        border-color: #c6dbff;
      }
      .btn-info:hover { background: var(--btn-info-hover); }

      .btn-danger {
        background: var(--btn-danger-bg);
        color: var(--btn-danger-text);
        border-color: #f8c4c4;
      }
      .btn-danger:hover { background: var(--btn-danger-hover); }

      .btn-neutral {
        background: var(--surface-subtle);
        color: var(--text-secondary);
        border-color: var(--border-panel);
      }
      .btn-neutral:hover { background: #e7eaf1; }

      .feedback-success {
        background: var(--success-bg) !important;
        color: var(--success-text) !important;
        border-left: 4px solid rgba(17, 106, 71, 0.35);
      }
      .feedback-warning {
        background: var(--warning-bg) !important;
        color: var(--warning-text) !important;
        border-left: 4px solid rgba(146, 64, 14, 0.25);
      }
      .feedback-danger {
        background: var(--btn-danger-bg) !important;
        color: var(--btn-danger-text) !important;
        border-left: 4px solid rgba(180, 35, 24, 0.25);
      }
      .option-card {
        animation: option-in 0.26s ease forwards;
        transform-origin: top center;
        opacity: 0;
      }
      @keyframes option-in {
        0% { opacity: 0; transform: translateY(12px) scale(0.97); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
      }
      @media (prefers-reduced-motion: reduce) {
        .option-card { animation: none; }
        #progress-bar { transition: none; animation: none; }
      }
      #feedback {
        transition: opacity 0.2s ease, transform 0.2s ease;
      }
      #feedback.hidden { opacity: 0; transform: translateY(6px); }
      #feedback[data-state="correct"] {
        background: var(--success-bg);
        color: var(--success-text);
        border-left: 4px solid rgba(17, 106, 71, 0.35);
      }
      #feedback[data-state="incorrect"] {
        background: var(--btn-danger-bg);
        color: var(--btn-danger-text);
        border-left: 4px solid rgba(180, 35, 24, 0.25);
      }
      @media (max-width: 640px) {
        header { position: sticky; top: 0; }
        #options { position: relative; }
      }
    </style>
  </head>
  <body>
    <div id="progress-bar" aria-hidden="true"></div>
    <header class="sticky top-0 z-10 glass shadow-sm">
      <div class="max-w-2xl mx-auto flex items-center justify-between p-3">
        <h1 class="text-xl font-bold text-primary">GTO Poker Trainer</h1>
        <div id="stats" class="text-sm text-muted"></div>
      </div>
    </header>

    <main class="max-w-2xl min-h-[720px] mx-auto p-4">
      <section id="panel-start" class="space-y-4">
        <div class="rounded-lg panel-box bg-[#eff2f8] p-6 text-secondary">
          <h2 class="font-semibold mb-4 text-[clamp(1.25rem,2vw,1.45rem)] text-primary">Start a Session</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-secondary">
            <label class="block text-sm">Hands
              <input id="inp-hands" type="number" min="1" value="3" class="mt-1 w-full" />
            </label>
            <label class="block text-sm">Simulation depth
              <input id="inp-mc" type="number" min="40" step="10" value="120" class="mt-1 w-full" />
              <span class="mt-2 block text-xs text-muted leading-relaxed">More trials give more accurate equity estimates, at the cost of extra compute time per hand.</span>
            </label>
          </div>
          <button id="btn-start" class="mt-6 w-full rounded-xl bg-[#d7ebf4] px-4 py-2.5 font-semibold text-[#1d3a56] shadow-lg shadow-[#1f2740]/10 transition-transform duration-200 hover:-translate-y-[1px] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-[#7ec7c2] focus-visible:ring-offset-[#f5f7fb]">Start</button>
        </div>
      </section>

      <section id="panel-play" class="hidden space-y-4">
        <div class="rounded-lg panel-box bg-[#eff2f8] p-6 text-secondary">
          <div id="headline" class="text-sm uppercase eyebrow"></div>
          <div class="mt-4 space-y-4" id="card-summary">
            <div>
              <div class="text-xs font-semibold uppercase eyebrow">Your hand</div>
              <div id="hand" class="mt-1 flex flex-wrap items-center gap-1 text-lg font-semibold text-primary"></div>
            </div>
            <div>
              <div class="text-xs font-semibold uppercase eyebrow">Board</div>
              <div id="board" class="mt-1 flex flex-wrap items-center gap-1 text-secondary"></div>
            </div>
          </div>
          <div class="text-sm mt-5 text-secondary" id="meta"></div>

          <div class="options-block mt-6 pt-5 border-t border-[#d7ddea]/70">
            <div class="text-xs font-semibold uppercase eyebrow text-muted tracking-[0.18em]">Choose your action</div>
            <div id="options" class="mt-3 grid grid-cols-1 gap-2 max-w-xl mx-auto"></div>
          </div>
        </div>

        <div class="flex flex-col sm:flex-row gap-2 sm:justify-end" id="primary-controls">
          <button id="btn-summary" class="hidden rounded-lg border border-[#d7ddea] bg-[#f3f4fa] px-4 py-2 text-sm font-semibold text-[#47516d] transition-colors duration-200 hover:bg-[#eaedf6] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[#6c83f5] focus-visible:ring-offset-2 focus-visible:ring-offset-[#f5f7fb]">
            View summary
          </button>
        </div>

        <div id="feedback" class="hidden rounded-lg panel-box p-5"></div>
        <div class="mt-3 flex justify-center" id="end-session-container">
          <button id="btn-end" class="rounded-lg border border-[#ccd5e6] bg-[#e8ecf6] px-4 py-2 text-sm font-semibold text-[#25304b] transition-colors duration-200 hover:bg-[#dfe4f2] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[#6c83f5] focus-visible:ring-offset-2 focus-visible:ring-offset-[#f5f7fb]">
            End Session
          </button>
        </div>
      </section>

      <section id="panel-summary" class="hidden space-y-4">
        <div class="rounded-lg panel-box bg-[#eff2f8] p-6 text-secondary" id="summary"></div>
        <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-3">
          <button id="btn-new" class="w-full sm:w-auto rounded-md bg-[#d7ebf4] px-4 py-2 font-semibold text-[#1d3a56] transition-colors duration-200 hover:bg-[#cee4ee] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[#7ec7c2] focus-visible:ring-offset-2 focus-visible:ring-offset-[#f5f7fb]">Start new session</button>
          <button id="btn-summary-close" class="w-full sm:w-auto rounded-md border border-transparent bg-[#f3f4fa] px-4 py-2 text-sm font-medium text-[#47516d] transition-colors duration-200 hover:border-[#cdd4e6] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[#6c83f5] focus-visible:ring-offset-2 focus-visible:ring-offset-[#f5f7fb]">Back to results</button>
        </div>
      </section>
    </main>

    <script>
      const $ = (sel) => document.querySelector(sel);
      const fmt = (n) => Number(n).toFixed(2);
      const progressBar = document.getElementById('progress-bar');
      let inflight = 0;
      let hideProgressTimer = null;
      let sid = null;
      let pending = false;
      let answered = 0;
      let startBusy = false;
      let pendingSummary = null;

      function show(id){
        ['#panel-start', '#panel-play', '#panel-summary'].forEach((sel)=>{
          const el = $(sel);
          if(el){ el.classList.add('hidden'); }
        });
        const target = $(id);
        if(target){ target.classList.remove('hidden'); }
      }

      function beginRequest(){
        inflight += 1;
        if(progressBar){
          clearTimeout(hideProgressTimer);
          progressBar.classList.add('active');
        }
      }

      function endRequest(){
        inflight = Math.max(0, inflight - 1);
        if(progressBar && inflight === 0){
          hideProgressTimer = window.setTimeout(()=>{
            progressBar.classList.remove('active');
          }, 120);
        }
      }

      async function api(path, opts){
        beginRequest();
        try{
          const r = await fetch(path, opts);
          if(!r.ok) throw new Error(await r.text());
          return r.headers.get('content-type')?.includes('json') ? r.json() : r.text();
        } finally {
          endRequest();
        }
      }

      function suit(sym){ return {S:'s',H:'h',D:'d',C:'c'}[sym]||'s'; }
      function suitIcon(sym){ return {S:'\u2660', H:'\u2665', D:'\u2666', C:'\u2663'}[sym]||'\u2660'; }
      function renderCards(cards){
        if(!cards || !cards.length) return '';
        return cards.map((c)=>{
          const rank = c[0];
          const suitCode = c[1];
          const css = suit(suitCode);
          return `<span class="card ${css}">${rank}${suitIcon(suitCode)}</span>`;
        }).join(' ');
      }

      function resetFeedback(){
        const fb = $('#feedback');
        if(!fb) return;
        fb.classList.add('hidden');
        fb.removeAttribute('data-state');
        fb.classList.remove('feedback-success','feedback-warning','feedback-danger');
        fb.innerHTML = '';
      }

      function setSummaryAvailability(enabled){
        const btn = $('#btn-summary');
        if(!btn) return;
        if(enabled){
          btn.disabled = false;
          btn.classList.remove('hidden');
        } else {
          btn.disabled = true;
          btn.classList.add('hidden');
        }
      }

      function setStartButtonState(busy){
        const btn = $('#btn-start');
        if(!btn) return;
        const label = btn.dataset.label || btn.textContent || 'Start';
        btn.dataset.label = label;
        if(busy){
          btn.disabled = true;
          btn.classList.add('cursor-wait','opacity-80');
          btn.textContent = 'Starting…';
        } else {
          btn.disabled = false;
          btn.classList.remove('cursor-wait','opacity-80');
          btn.textContent = btn.dataset.label;
        }
      }

      function readInt(selector, {fallback, min}){
        const el = $(selector);
        if(!el) return fallback;
        const raw = parseInt(el.value || '', 10);
        if(Number.isNaN(raw)) return fallback;
        return Math.max(min, raw);
      }

      async function start(){
        if(startBusy) return;
        startBusy = true;
        setStartButtonState(true);
        try{
          const hands = readInt('#inp-hands', {fallback: 3, min: 1});
          const handsInput = $('#inp-hands');
          if(handsInput) handsInput.value = String(hands);
          const mc = readInt('#inp-mc', {fallback: 120, min: 40});
          const mcInput = $('#inp-mc');
          if(mcInput) mcInput.value = String(mc);
          const data = await api('/api/session', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({hands, mc})});
          sid = data.session;
          answered = 0;
          pending = false;
          pendingSummary = null;
          updateStats();
          resetFeedback();
          setSummaryAvailability(false);
          const area = $('#options'); if(area) area.innerHTML = '';
          show('#panel-play');
          await showNode();
        } catch (err) {
          console.error(err);
          const stats = $('#stats');
          if(stats){
            const message = err instanceof Error ? err.message : String(err ?? 'unknown error');
            stats.textContent = `Unable to start session. ${message}`;
          }
          show('#panel-start');
        } finally {
          startBusy = false;
          setStartButtonState(false);
        }
      }

      async function showNode(){
        const payload = await api(`/api/session/${sid}/node`);
        await renderNodePayload(payload, {clearFeedback: true});
      }

      async function renderNodePayload(payload, {clearFeedback = false} = {}){
        if(payload.done){
          pendingSummary = payload.summary || null;
          setSummaryAvailability(true);
          const area = $('#options'); if(area) area.innerHTML = '';
          const headline = $('#headline'); if(headline) headline.textContent = 'Session complete';
          const meta = $('#meta'); if(meta) meta.textContent = 'Session complete. View summary for detailed results.';
          return;
        }
        pendingSummary = null;
        setSummaryAvailability(false);
        const n = payload.node;
        const headline = $('#headline');
        if(headline){
          let descriptor = n.description || '';
          if ((Array.isArray(n.board_cards) && n.board_cards.length > 0) && descriptor.includes('; ')){
            descriptor = descriptor.split('; ')[1];
          } else if ((Array.isArray(n.board_cards) && n.board_cards.length > 0) && descriptor.startsWith('Board ')){
            const idx = descriptor.indexOf('. ');
            descriptor = idx >= 0 ? descriptor.slice(idx + 2) : descriptor;
          }
          headline.textContent = `${n.street.toUpperCase()} — ${descriptor}`;
        }
        const hero = renderCards(n.hero_cards);
        const heroEl = $('#hand'); if(heroEl) heroEl.innerHTML = hero || '<span class="text-sm text-muted">Dealing…</span>';
        const board = renderCards(n.board_cards);
        const boardEl = $('#board'); if(boardEl) boardEl.innerHTML = board || '<span class="text-sm text-muted">Board not yet revealed</span>';
        const meta = $('#meta');
        if(meta){
          const parts = [`Hand ${n.hand_no}/${n.total_hands}`];
          const spr = n.pot_bb > 0 ? (n.effective_bb / n.pot_bb) : Infinity;
          parts.push(`Pot: ${fmt(n.pot_bb)} bb`);
          parts.push(`SPR: ${spr.toFixed(1)}`);
          meta.textContent = parts.join(' • ');
        }
        const area = $('#options');
        if(area){
          const toneMap = {
            fold: 'btn-danger',
            call: 'btn-info',
            check: 'btn-neutral',
            bet: 'btn-primary',
            raise: 'btn-primary',
            shove: 'btn-primary',
            default: 'btn-neutral'
          };

          const classifyTone = (label) => {
            const lower = label.toLowerCase();
            if (lower.includes('fold')) return toneMap.fold;
            if (lower.includes('call')) return toneMap.call;
            if (lower.includes('check')) return toneMap.check;
            if (lower.includes('all-in') || lower.includes('jam')) return toneMap.shove;
            if (lower.includes('raise') || lower.includes('3-bet') || lower.includes('4-bet')) return toneMap.raise;
            if (lower.includes('bet')) return toneMap.bet;
            return toneMap.default;
          };
          const fragment = document.createDocumentFragment();
          payload.options.forEach((option,i)=>{
            const rawLabel = typeof option === 'string' ? option : option?.label;
            const labelText = typeof rawLabel === 'string' && rawLabel.length ? rawLabel : `Option ${i + 1}`;
            const text = labelText;
            const b = document.createElement('button');
            b.type = 'button';
            const base = 'option-card btn-action w-full text-sm font-semibold tracking-tight transition-all duration-200';
            const toneClass = classifyTone(text);
            b.className = `${base} ${toneClass}`.trim();
            b.style.animationDelay = `${i * 40}ms`;
            b.textContent = text;
            if (typeof option === 'object' && option && 'key' in option) {
              b.dataset.optionKey = option.key;
            }
            b.onclick = () => choose(i);
            fragment.appendChild(b);
          });
          if(typeof area.replaceChildren === 'function'){
            area.replaceChildren(fragment);
          } else {
            area.innerHTML = '';
            area.appendChild(fragment);
          }
        }
        if(clearFeedback){
          resetFeedback();
        }
        if(window.innerWidth < 640){
          window.requestAnimationFrame(()=>{
            const panel = $('#panel-play');
            if(panel){ panel.scrollIntoView({behavior: 'smooth', block: 'start'}); }
          });
        }
      }

      async function choose(i){
        if(pending) return;
        pending = true;
        const buttons = Array.from(document.querySelectorAll('#options button'));
        buttons.forEach((btn)=>{
          btn.disabled = true;
          btn.classList.add('cursor-wait','opacity-60');
        });
        try{
          const data = await api(`/api/session/${sid}/choose`, {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({choice:i})});
          const f = data.feedback; answered += 1; updateStats();
          const fb = $('#feedback');
          if(fb){
            fb.dataset.state = f.correct ? 'correct' : 'incorrect';
            fb.classList.remove('hidden','feedback-success','feedback-warning','feedback-danger');
            fb.classList.add(f.correct ? 'feedback-success' : 'feedback-danger');
            const verdictLabel = f.correct ? '✓ Best choice' : 'Better line available';
            const whyChosen = f.chosen.why ? `<div class="mt-2 text-sm text-secondary"><strong>Why you chose it:</strong> ${f.chosen.why}</div>` : '';
            const whyBest = !f.correct && f.best.why ? `<div class="mt-1 text-sm text-secondary"><strong>Coach note:</strong> ${f.best.why}</div>` : '';
            fb.innerHTML = `
              <div class="text-base font-semibold">${verdictLabel}: ${f.best.key}</div>
              <div class="mt-1 text-sm">You picked <strong>${f.chosen.key}</strong> · EV difference <strong>${fmt(f.ev_loss)} bb</strong></div>
              ${whyChosen}
              ${whyBest}
            `;
          }
          if(data.next){
            await renderNodePayload(data.next, {clearFeedback: false});
          } else {
            await showNode();
          }
        } finally {
          pending = false;
        }
      }

      async function showSummary(prefetched){
        const s = prefetched || await api(`/api/session/${sid}/summary`);
        const sum = $('#summary');
        if(sum){
          const decisions = s.decisions ?? answered;
          const accuracy = decisions ? Math.round((s.hits / decisions) * 100) : 0;
          const avgEvLoss = s.hands ? fmt(s.ev_lost / s.hands) : fmt(s.ev_lost);
          sum.innerHTML = `
            <div class="flex flex-col gap-2 sm:flex-row sm:items-end sm:justify-between">
              <div>
                <h2 class="text-lg font-semibold text-primary">Session summary</h2>
                <p class="text-sm text-muted">Your decisions across this run.</p>
              </div>
              <div class="text-right">
                <div class="text-xs uppercase tracking-wide text-muted">Score (0–100)</div>
                <div class="text-2xl font-bold text-primary">${Math.round(s.score)}</div>
              </div>
            </div>
            <dl class="mt-4 grid grid-cols-1 gap-3 sm:grid-cols-3">
              <div class="rounded-lg border border-[#E5E7EB] bg-white px-4 py-3">
                <dt class="text-xs font-semibold uppercase tracking-wide text-muted">Hands answered</dt>
                <dd class="mt-1 text-lg font-semibold text-primary">${s.hands}</dd>
              </div>
              <div class="rounded-lg border border-[#E5E7EB] bg-white px-4 py-3">
                <dt class="text-xs font-semibold uppercase tracking-wide text-muted">Best choices hit</dt>
                <dd class="mt-1 text-lg font-semibold text-primary">${s.hits}</dd>
                <dd class="text-xs text-muted">Accuracy per decision: ${accuracy}%</dd>
              </div>
              <div class="rounded-lg border border-[#E5E7EB] bg-white px-4 py-3">
                <dt class="text-xs font-semibold uppercase tracking-wide text-muted">EV lost</dt>
                <dd class="mt-1 text-lg font-semibold text-primary">${fmt(s.ev_lost)} bb</dd>
                <dd class="text-xs text-muted">Avg / hand: ${avgEvLoss} bb</dd>
              </div>
            </dl>
            <div class="mt-4 rounded-lg border border-[#E5E7EB] bg-white px-4 py-3 text-sm text-secondary">
              Keep iterating: review the final hand’s feedback before starting a fresh session to reinforce the optimal line.
            </div>
          `;
        }
        pendingSummary = s;
        answered = s.decisions ?? answered;
        setSummaryAvailability(false);
        show('#panel-summary');
      }

      async function endSession(){
        if(!sid || pending) return;
        try{
          const summary = await api(`/api/session/${sid}/summary`);
          answered = summary.hands || answered;
          await showSummary(summary);
        } catch(err){
          console.error(err);
        }
      }

      function updateStats(){
        const stats = $('#stats');
        if(stats) stats.textContent = answered ? `Answered: ${answered}` : '';
      }

      const startBtn = $('#btn-start');
      if(startBtn){
        startBtn.addEventListener('click', (event)=>{
          event.preventDefault();
          start();
        });
      }

      const newBtn = $('#btn-new');
      if(newBtn){
        newBtn.addEventListener('click', () => {
          sid = null;
          answered = 0;
          pending = false;
          pendingSummary = null;
          updateStats();
          resetFeedback();
          setStartButtonState(false);
          setSummaryAvailability(false);
          show('#panel-start');
        });
      }

      const endBtn = $('#btn-end');
      if(endBtn){
        endBtn.addEventListener('click', (event)=>{
          event.preventDefault();
          endSession();
        });
      }

      const summaryBtn = $('#btn-summary');
      if(summaryBtn){
        summaryBtn.addEventListener('click', async (event)=>{
          event.preventDefault();
          if(pendingSummary){
            await showSummary(pendingSummary);
          } else {
            await showSummary();
          }
        });
      }

      const summaryCloseBtn = $('#btn-summary-close');
      if(summaryCloseBtn){
        summaryCloseBtn.addEventListener('click', (event)=>{
          event.preventDefault();
          show('#panel-play');
          if(pendingSummary){
            setSummaryAvailability(true);
          }
        });
      }

      window.addEventListener('keydown', (e)=>{
        const panel = $('#panel-play');
        if(!panel || panel.classList.contains('hidden')) return;
        if(e.key >= '1' && e.key <= '9'){
          const idx = parseInt(e.key, 10) - 1;
          const btns = Array.from(document.querySelectorAll('#options button'));
          if(btns[idx]) btns[idx].click();
        }
      });
    </script>
  </body>
  </html>
