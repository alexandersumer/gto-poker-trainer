        --bg-primary: var(--theme-dark-bg-primary, var(--theme-light-bg-primary));

        --bg-panel: var(--theme-dark-bg-panel, var(--theme-light-bg-panel));
        --surface-subtle: var(--theme-dark-surface-subtle, var(--theme-light-surface-subtle));

        --card-highlight: var(--theme-dark-card-highlight, var(--theme-light-card-highlight));

        --btn-primary-bg: var(--theme-dark-btn-primary-bg, var(--theme-light-btn-primary-bg));

        --btn-info-bg: var(--theme-dark-btn-info-bg, var(--theme-light-btn-info-bg));
        --btn-info-text: var(--theme-dark-btn-info-text, var(--theme-light-btn-info-text));
        --btn-info-hover: var(--theme-dark-btn-info-hover, var(--theme-light-btn-info-hover));
        --btn-info-border: var(--theme-dark-btn-info-border, var(--theme-light-btn-info-border));
        --btn-danger-bg: var(--theme-dark-btn-danger-bg, var(--theme-light-btn-danger-bg));
        --btn-danger-text: var(--theme-dark-btn-danger-text, var(--theme-light-btn-danger-text));
        --btn-danger-hover: var(--theme-dark-btn-danger-hover, var(--theme-light-btn-danger-hover));
        --btn-danger-border: var(--theme-dark-btn-danger-border, var(--theme-light-btn-danger-border));
        --focus-ring: var(--theme-dark-focus-ring, var(--theme-light-focus-ring));

        --color-progress: var(--theme-dark-color-progress, var(--theme-light-color-progress));
        --color-input-bg: var(--theme-dark-color-input-bg, var(--theme-light-color-input-bg));
        --color-input-border: var(--theme-dark-color-input-border, var(--theme-light-color-input-border));
        --color-focus-secondary: var(--theme-dark-color-focus-secondary, var(--theme-light-color-focus-secondary));

        --color-pill-bg: var(--theme-dark-color-pill-bg, var(--theme-light-color-pill-bg));
        --color-pill-text: var(--theme-dark-color-pill-text, var(--theme-light-color-pill-text));
        --color-pill-dot: var(--theme-dark-color-pill-dot, var(--theme-light-color-pill-dot));

      }

      body {
        min-height: 100vh;
        margin: 0;
        font-family: "Inter", ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        display: flex;
        flex-direction: column;
      }
      .text-primary { color: var(--text-primary); }
      .text-secondary { color: var(--text-secondary); }
      .text-muted { color: var(--text-muted); }
      .eyebrow { letter-spacing: 0.22em; color: var(--text-muted); }
      main {
        flex: 1;
        width: min(860px, calc(100% - 2.5rem));
        padding-bottom: 4rem;
      }
      #progress-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: var(--color-progress);
        transform: scaleX(0);
        transform-origin: left;
        opacity: 0;
        transition: opacity 0.35s ease, transform 0.35s ease;
        z-index: 50;
        pointer-events: none;
      }
      #progress-bar.active {
        opacity: 1;
        animation: progress-pulse 1.2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
      @keyframes progress-pulse {
        0% { transform: scaleX(0.15); }
        50% { transform: scaleX(0.7); }
        100% { transform: scaleX(1); }
      }
      .card {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 0.65rem;
        border: 1px solid var(--border-panel);
        padding: 0.35rem 0.75rem;
        font-weight: 700;
        letter-spacing: 0.4px;
        margin: 0 0.25rem 0.25rem 0;
        background: var(--card-highlight);
        box-shadow: 0 6px 12px rgba(17, 24, 39, 0.06);
      }
      .card.s { color: var(--suit-spade); }
      .card.h { color: var(--suit-heart); }
      .card.d { color: var(--suit-diamond); }
      .card.c { color: var(--suit-club); }
      .glass {
        backdrop-filter: blur(18px);
        background: rgba(255, 255, 255, 0.82);
        box-shadow: 0 18px 34px rgba(31, 39, 64, 0.08);
      }
      .panel-box {
        background: var(--bg-panel);
        border: 1px solid var(--border-panel);
        box-shadow: 0 30px 40px rgba(15, 23, 42, 0.04);
        color: var(--text-primary);
        border-radius: 1.25rem;
      }
      .panel-soft {
        background: var(--color-panel-soft);
      }
      input, select, textarea {
        color: var(--text-primary);
        background: var(--color-input-bg);
        border-radius: 0.75rem;
        border: 1px solid var(--color-input-border);
        padding: 0.55rem 0.9rem;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }
      input:focus-visible {
        outline: none;
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 3px var(--focus-ring);
      }
      button {
        color: inherit;
        transition: transform 0.18s ease, box-shadow 0.18s ease;
      }
      button:not([disabled]):active { transform: translateY(1px); }
      button[disabled] { cursor: wait !important; opacity: 0.65 !important; }
      .btn-primary {
        background: var(--btn-primary-bg);
        color: var(--btn-primary-text);
        border-color: var(--btn-primary-active);
      }
      .btn-primary:hover { background: var(--btn-primary-hover); }
      .btn-primary:active { background: var(--btn-primary-active); }

      .btn-info {
        background: var(--btn-info-bg);
        color: var(--btn-info-text);
        border-color: var(--btn-info-border);
      }
      .btn-info:hover { background: var(--btn-info-hover); }

      .btn-danger {
        background: var(--btn-danger-bg);
        color: var(--btn-danger-text);
        border-color: var(--btn-danger-border);
      }
      .btn-danger:hover { background: var(--btn-danger-hover); }

      .btn-neutral {
        background: var(--surface-subtle);
        color: var(--text-secondary);
        border-color: var(--border-panel);
      }
      .btn-neutral:hover { background: var(--color-surface-subtle-hover); }

      .btn-chip {
        background: var(--color-chip-bg);
        color: var(--color-chip-text);
        border: 1px solid transparent;
        box-shadow: 0 10px 20px var(--color-shadow-elevated);
      }
      .btn-chip:hover {
        background: var(--color-chip-hover);
      }
      .btn-chip:focus-visible {
        outline: 2px solid var(--color-focus-secondary);
        outline-offset: 2px;
      }

      .btn-muted {
        background: var(--color-muted-bg);
        color: var(--color-muted-text);
        border: 1px solid var(--color-muted-border);
      }
      .btn-muted:hover {
        background: var(--color-muted-hover);
      }
      .btn-muted:focus-visible {
        outline: 2px solid var(--color-focus-primary);
        outline-offset: 2px;
      }

      .btn-secondary-tone {
        background: var(--color-secondary-bg);
        color: var(--color-secondary-text);
        border: 1px solid var(--color-secondary-border);
      }
      .btn-secondary-tone:hover {
        background: var(--color-secondary-hover);
      }
      .btn-secondary-tone:focus-visible {
        outline: 2px solid var(--color-focus-primary);
        outline-offset: 2px;
      }

      .btn-ghost {
        background: var(--color-muted-bg);
        color: var(--color-muted-text);
        border: 1px solid transparent;
      }
      .btn-ghost:hover {
        border-color: var(--color-muted-border);
      }
      .btn-ghost:focus-visible {
        outline: 2px solid var(--color-focus-primary);
        outline-offset: 2px;
      }

      .border-divider-soft {
        border-color: var(--color-divider-soft) !important;
      }

      .border-outline {
        border: 1px solid var(--color-outline) !important;
      }

      .btn-tertiary {
        background: var(--card-highlight);
        color: var(--text-secondary);
        border: 1px solid rgba(15, 23, 42, 0.12);
      }
      .btn-tertiary:hover { background: var(--color-ghost-hover); }

      .feedback-success {
        background: var(--success-bg) !important;
        color: var(--success-text) !important;
        border-left: 4px solid rgba(17, 106, 71, 0.35);
      }
      .feedback-warning {
        background: var(--warning-bg) !important;
        color: var(--warning-text) !important;
        border-left: 4px solid rgba(146, 64, 14, 0.25);
      }
      .feedback-danger {
        background: var(--btn-danger-bg) !important;
        color: var(--btn-danger-text) !important;
        border-left: 4px solid rgba(180, 35, 24, 0.25);
      }

      .result-panel {
        line-height: 1.35;
      }

      .app-header {
        position: sticky;
        top: 0;
        z-index: 50;
        backdrop-filter: blur(12px);
        background: rgba(255, 255, 255, 0.92);
        border-bottom: 1px solid rgba(15, 23, 42, 0.08);
        padding-top: max(8px, var(--safe-top));
        padding-bottom: 8px;
      }
      .app-header__inner {
        max-width: 42rem;
        margin: 0 auto;
        padding-inline: 1rem;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .app-header .top-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        min-height: 56px;
      }
      .app-header .brand {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .app-header .brand-mark {
        display: inline-grid;
        place-items: center;
        width: 2.5rem;
        height: 2.5rem;
        border-radius: 1.1rem;
        background: #111827;
        color: #ffffff;
        font-size: 1rem;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1), 0 1px 2px rgba(15, 23, 42, 0.16);
        padding: 0.5rem;
      }
      .app-header .wordmark {
        font-size: 16px;
        font-weight: 600;
        color: var(--text-primary);
        letter-spacing: -0.01em;
      }
      .app-header .wordmark .lead {
        font-weight: 800;
      }
      .app-header .wordmark .trail {
        opacity: 0.92;
      }
      .app-header .header-actions {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .header-pill {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.35rem 0.75rem;
        border-radius: 9999px;
        border: 1px solid var(--color-pill-border);
        background: var(--color-pill-bg);
        font-size: 12px;
        font-weight: 500;
        color: var(--color-pill-text);
        box-shadow: 0 1px 2px var(--color-shadow-soft);
      }
      .header-pill.is-empty {
        opacity: 0.75;
      }

    <script>

      const ThemeController = (() => {
        const STORAGE_KEY = 'gto-poker-trainer.theme';
        const DEFAULT = 'light';
        const SUPPORTED = new Set(['light', 'dark']);
        const listeners = new Set();
        const root = document.documentElement;
        const themeMeta = document.querySelector('meta[name="theme-color"]');

        const readStored = () => {
          try {
            return localStorage.getItem(STORAGE_KEY);
          } catch (error) {
            return null;
          }
        };

        const writeStored = (value) => {
          try {
            localStorage.setItem(STORAGE_KEY, value);
          } catch (error) {
            /* ignore storage errors */
          }
        };

        const notify = (value) => {
          for (const listener of listeners) {
            try {
              listener(value);
            } catch (error) {
              console.error('Theme listener failed', error);
            }
          }
        };

        const apply = (value, { persist = false } = {}) => {
          const next = SUPPORTED.has(value) ? value : DEFAULT;
          if (!root.dataset.theme || root.dataset.theme !== next) {
            root.dataset.theme = next;
          }
          if (themeMeta) {
            const bg = getComputedStyle(root).getPropertyValue('--bg-primary').trim();
            if (bg) {
              themeMeta.setAttribute('content', bg);
            }
          }
          if (persist) {
            writeStored(next);
          }
          notify(next);
          return next;
        };

        const set = (value, options) => apply(value, { persist: true, ...(options || {}) });
        const preview = (value, options) => apply(value, { persist: false, ...(options || {}) });
        const get = () => root.dataset.theme || DEFAULT;
        const onChange = (fn) => {
          if (typeof fn !== 'function') {
            return () => undefined;
          }
          listeners.add(fn);
          return () => listeners.delete(fn);
        };

        const init = () => {
          const preset = root.dataset.theme;
          const stored = readStored();
          const initial = SUPPORTED.has(preset)
            ? preset
            : SUPPORTED.has(stored)
            ? stored
            : DEFAULT;
          apply(initial, { persist: false });
        };

        init();

        return { get, set, preview, onChange, supported: () => Array.from(SUPPORTED) };
      })();

      window.GTOTheme = ThemeController;

      const $ = (sel) => document.querySelector(sel);
      const fmt = (value, maxDecimals = 2) => {
        const num = Number(value);
        if (!Number.isFinite(num)) return '0';
        const fixed = num.toFixed(maxDecimals);
        if (!fixed.includes('.')) return fixed;
        let trimmed = fixed.replace(/0+$/, '');
        if(trimmed === '' || trimmed === '.') return '0';
        if(trimmed.endsWith('.')) trimmed = trimmed.slice(0, -1);
        return trimmed;
      };
      const progressBar = document.getElementById('progress-bar');
      let inflight = 0;
      let hideProgressTimer = null;
      let sid = null;
      let pending = false;
      let answered = 0;
      let startBusy = false;
      let pendingSummary = null;
      const screen = document.querySelector('main.screen');
      const statusScrollEl = $('#status-scroll');
      const statsPill = $('#stats');
      const statsCount = $('#stats-count');
      const feedbackBanner = $('#feedback-banner');
      const feedbackRecommendation = $('#feedback-recommendation');
      const feedbackChoice = $('#feedback-choice');
      const feedbackDetailBtn = $('#feedback-detail');
      const feedbackDrawer = $('#feedback-drawer');
      const feedbackDrawerBody = $('#feedback-drawer-body');
      const feedbackDrawerClose = $('#feedback-drawer-close');
      const optionsContainer = $('#options');
      const startBtn = $('#btn-start');
      const summaryBtn = $('#btn-summary');
      const endBtn = $('#btn-end');
      const summaryCloseBtn = $('#btn-summary-close');
      const newBtn = $('#btn-new');
      let lastFeedback = null;

      const STREET_ICONS = {
        preflop: '♣',
        flop: '♦',
        turn: '♥',
        river: '♠',
      };

      const formatBb = (value) => `${fmt(value, Math.abs(value) < 10 ? 1 : 0)}bb`;

      const makeChip = (kind, icon, label, value, { title } = {}) => {
        const iconHtml = icon ? `<span class="chip-icon">${icon}</span>` : '';
        const valueHtml = value ? `${label ? `${label} ` : ''}<strong>${value}</strong>` : `<strong>${label}</strong>`;
        return `<span class="status-chip" data-kind="${kind}"${title ? ` title="${title}"` : ''}>${iconHtml}${valueHtml}</span>`;
      };

      const setStatusMessage = (message) => {
        if(!statusScrollEl) return;
        statusScrollEl.innerHTML = makeChip('info', 'ℹ︎', message);
        statusScrollEl.scrollLeft = 0;
      };

      const updateStatusBar = (node, descriptor) => {
        if(!statusScrollEl){
          return;
        }
        const chips = [];
        const streetKey = (node.street || '').toLowerCase();
        const icon = STREET_ICONS[streetKey] || '♠';
        const streetLabel = streetKey ? streetKey.charAt(0).toUpperCase() + streetKey.slice(1) : 'Ready';
        chips.push(makeChip('street', icon, streetLabel, '', { title: descriptor || streetLabel }));
        if(descriptor){
          chips.push(makeChip('context', 'ℹ︎', descriptor));
        }
        const betRaw = node?.context?.bet;
        const potValue = Number(node.pot_bb) || 0;
        if(typeof betRaw === 'number' && potValue > 0){
          const pct = Math.round((betRaw / potValue) * 100);
          const betLabel = `${formatBb(betRaw)} (${pct}% pot)`;
          chips.push(makeChip('bet', '⛁', 'Bet', betLabel));
        }
        if(typeof node.hand_no === 'number' && typeof node.total_hands === 'number'){
          chips.push(makeChip('hand', '🂡', 'Hand', `${node.hand_no}/${node.total_hands}`));
        }
        chips.push(makeChip('pot', '⬤', 'Pot', formatBb(potValue)));
        const sprRaw = potValue > 0 ? node.effective_bb / potValue : Infinity;
        const sprText = Number.isFinite(sprRaw) ? fmt(sprRaw, 1) : '∞';
        chips.push(makeChip('spr', '⇵', 'SPR', sprText));
        statusScrollEl.innerHTML = chips.join('');
        statusScrollEl.scrollLeft = 0;
      };

      const parseActionLabel = (label) => {
        if(!label) return { primary: 'Action', meta: '' };
        const idx = label.indexOf('(');
        if(idx === -1) return { primary: label.trim(), meta: '' };
        const primary = label.slice(0, idx).trim();
        const meta = label.slice(idx).replace(/[()]/g, '').trim();
        return { primary, meta };
      };

      const parseDescriptor = (node) => {
        let descriptor = node?.description || '';
        if ((Array.isArray(node?.board_cards) && node.board_cards.length > 0) && descriptor.includes('; ')){
          descriptor = descriptor.split('; ')[1];
        } else if ((Array.isArray(node?.board_cards) && node.board_cards.length > 0) && descriptor.startsWith('Board ')){
          const idx = descriptor.indexOf('. ');
          descriptor = idx >= 0 ? descriptor.slice(idx + 2) : descriptor;
        }
        return descriptor.trim();
      };

      const renderOptions = (options) => {
        if(!optionsContainer) return;
        const fragment = document.createDocumentFragment();
        if(options.length === 0){
          const empty = document.createElement('div');
          empty.className = 'sheet-empty';
          empty.textContent = 'No available actions.';
          optionsContainer.replaceChildren(empty);
          return;
        }
        options.forEach((option,i)=>{
          const rawLabel = typeof option === 'string' ? option : option?.label || option?.key;
          const labelText = rawLabel || `Option ${i + 1}`;
          const { primary, meta } = parseActionLabel(labelText);
          const btn = document.createElement('button');
          btn.type = 'button';
          btn.className = 'action-button';
          btn.innerHTML = `<span class="action-label">${primary}</span>${meta ? `<span class="action-meta">${meta}</span>` : ''}`;
          if (typeof option === 'object' && option && 'key' in option) {
            btn.dataset.optionKey = option.key;
          }
          btn.dataset.optionIndex = String(i);
          btn.addEventListener('click', () => choose(i));
          fragment.appendChild(btn);
        });
        optionsContainer.replaceChildren(fragment);
      };

      const hideFeedbackDrawer = () => {
        if(!feedbackDrawer) return;
        feedbackDrawer.classList.add('hidden');
        feedbackDrawer.setAttribute('aria-hidden', 'true');
      };

      const showFeedbackDrawer = () => {
        if(!feedbackDrawer || !feedbackDrawerBody || !lastFeedback) return;
        const rows = [];
        const addRow = (label, opt) => {
          if(!opt) return;
          const ev = typeof opt.ev === 'number' ? formatBb(opt.ev) : '—';
          const why = opt.why ? `<div class="drawer-sub">${opt.why}</div>` : '';
          rows.push(`
            <div class="drawer-row">
              <div class="drawer-col">
                <div class="drawer-label">${label}</div>
                <div class="drawer-value">${opt.key || opt.label || '—'}</div>
              </div>
              <div class="drawer-ev">${ev}</div>
            </div>
            ${why}
          `);
        };
        addRow('GTO recommends', lastFeedback.best);
        addRow('You picked', lastFeedback.chosen);
        if(Array.isArray(lastFeedback.options)){
          lastFeedback.options.forEach((opt) => addRow('Alt line', opt));
        }
        feedbackDrawerBody.innerHTML = rows.join('');
        feedbackDrawer.classList.remove('hidden');
        feedbackDrawer.setAttribute('aria-hidden', 'false');
      };

      const applyFeedback = (feedback) => {
        lastFeedback = feedback;
        if(!feedbackBanner || !feedbackRecommendation || !feedbackChoice){
          return;
        }
        const correct = Boolean(feedback?.correct);
        const bestLabel = feedback?.best?.key || 'Best action';
        const bestEv = typeof feedback?.best?.ev === 'number' ? formatBb(feedback.best.ev) : null;
        const chosenLabel = feedback?.chosen?.key || '—';
        const deltaValue = typeof feedback?.ev_loss === 'number' ? Math.abs(feedback.ev_loss) : null;
        const deltaCopy = typeof deltaValue === 'number' ? `EV gap ${formatBb(deltaValue)}` : '';
        const bestCopy = bestEv ? `${bestLabel} (${bestEv})` : bestLabel;
        feedbackBanner.dataset.state = correct ? 'correct' : 'incorrect';
        feedbackRecommendation.innerHTML = correct
          ? `GTO matches your line: <strong>${bestCopy}</strong>`
          : `GTO recommends <strong>${bestCopy}</strong>${deltaCopy ? ` · ${deltaCopy}` : ''}`;
        feedbackChoice.innerHTML = `You picked <strong>${chosenLabel}</strong>`;
        feedbackBanner.classList.remove('hidden');
      };

      const resetFeedback = () => {
        if(feedbackBanner){
          feedbackBanner.classList.add('hidden');
          feedbackBanner.removeAttribute('data-state');
          if(feedbackRecommendation) feedbackRecommendation.textContent = '';
          if(feedbackChoice) feedbackChoice.textContent = '';
        }
        lastFeedback = null;
        hideFeedbackDrawer();
      };

      const applyDensity = () => {
        if(!screen) return;
        const shouldCompact = window.innerHeight < 760;
        screen.classList.toggle('density-compact', shouldCompact);
      };

      applyDensity();
      window.addEventListener('resize', () => window.requestAnimationFrame(applyDensity));

      function show(id){
        ['#panel-start', '#panel-play', '#panel-summary'].forEach((sel)=>{
          const el = $(sel);
          if(el){ el.classList.add('hidden'); }
        });
        const target = $(id);
        if(target){ target.classList.remove('hidden'); }
      }

      function beginRequest(){
        inflight += 1;
        if(progressBar){
          clearTimeout(hideProgressTimer);
          progressBar.classList.add('active');
        }
      }

      function endRequest(){
        inflight = Math.max(0, inflight - 1);
        if(progressBar && inflight === 0){
          hideProgressTimer = window.setTimeout(()=>{
            progressBar.classList.remove('active');
          }, 120);
        }
      }

      async function api(path, opts){
        beginRequest();
        try{
          const r = await fetch(path, opts);
          if(!r.ok) throw new Error(await r.text());
          return r.headers.get('content-type')?.includes('json') ? r.json() : r.text();
        } finally {
          endRequest();
        }
      }

      function suit(sym){ return {S:'s',H:'h',D:'d',C:'c'}[sym]||'s'; }
      function suitIcon(sym){ return {S:'\u2660', H:'\u2665', D:'\u2666', C:'\u2663'}[sym]||'\u2660'; }
      function renderCards(cards){
        if(!cards || !cards.length) return '';
        return cards.map((c)=>{
          const rank = c[0];
          const suitCode = c[1];
          const css = suit(suitCode);
          return `<span class="card poker-card ${css}">${rank}${suitIcon(suitCode)}</span>`;
        }).join(' ');
      }

      const setSummaryAvailability = (enabled) => {
        if(!summaryBtn) return;
        summaryBtn.disabled = !enabled;
        summaryBtn.classList.toggle('hidden', !enabled);
      };

      const setStartButtonState = (busy) => {
        if(!startBtn) return;
        const label = startBtn.dataset.label || startBtn.textContent || 'Start';
        startBtn.dataset.label = label;
        if(busy){
          startBtn.disabled = true;
          startBtn.classList.add('cursor-wait','opacity-80');
          startBtn.textContent = 'Starting…';
        } else {
          startBtn.disabled = false;
          startBtn.classList.remove('cursor-wait','opacity-80');
          startBtn.textContent = startBtn.dataset.label;
        }
      };

      const readInt = (selector, {fallback, min}) => {
        const el = $(selector);
        if(!el) return fallback;
        const raw = parseInt(el.value || '', 10);
        if(Number.isNaN(raw)) return fallback;
        return Math.max(min, raw);
      };

      const start = async () => {
        if(startBusy) return;
        startBusy = true;
        setStartButtonState(true);
        try{
          const hands = readInt('#inp-hands', {fallback: 3, min: 1});
          const handsInput = $('#inp-hands');
          if(handsInput) handsInput.value = String(hands);
          const mc = readInt('#inp-mc', {fallback: 120, min: 40});
          const mcInput = $('#inp-mc');
          if(mcInput) mcInput.value = String(mc);
          const data = await api('/api/session', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({hands, mc})});
          sid = data.session;
          answered = 0;
          pending = false;
          pendingSummary = null;
          updateStats();
          resetFeedback();
          setSummaryAvailability(false);
          if(optionsContainer) optionsContainer.innerHTML = '';
          show('#panel-play');
          setStatusMessage('Preparing a fresh scenario…');
          await showNode();
        } catch (err) {
          console.error(err);
          const message = err instanceof Error ? err.message : String(err ?? 'unknown error');
          setStatusMessage(`Unable to start session — ${message}`);
          show('#panel-start');
        } finally {
          startBusy = false;
          setStartButtonState(false);
        }
      };

      const showNode = async () => {
        const payload = await api(`/api/session/${sid}/node`);
        await renderNodePayload(payload, {clearFeedback: true});
      };

      const renderNodePayload = async (payload, {clearFeedback = false} = {}) => {
        if(payload.done){
          pendingSummary = payload.summary || null;
          setSummaryAvailability(true);
          renderOptions([]);
          setStatusMessage('Session complete — view summary for breakdown.');
          return;
        }
        pendingSummary = null;
        setSummaryAvailability(false);
        const node = payload.node;
        const descriptor = parseDescriptor(node);
        updateStatusBar(node, descriptor);
        const heroEl = $('#hand');
        const heroCards = renderCards(node.hero_cards);
        if(heroEl) heroEl.innerHTML = heroCards || '<span class="text-sm text-muted">Dealing…</span>';
        const boardEl = $('#board');
        const boardCards = renderCards(node.board_cards);
        if(boardEl) boardEl.innerHTML = boardCards || '<span class="text-sm text-muted">Board pending</span>';
        renderOptions(Array.isArray(payload.options) ? payload.options : []);
        if(clearFeedback){
          resetFeedback();
        }
        if(window.innerWidth < 640){
          window.requestAnimationFrame(()=>{
            const panel = $('#panel-play');
            if(panel){ panel.scrollIntoView({behavior: 'smooth', block: 'start'}); }
          });
        }
      };

      const choose = async (index) => {
        if(pending) return;
        pending = true;
        const buttons = Array.from(optionsContainer?.querySelectorAll('button') || []);
        buttons.forEach((btn, idx)=>{
          btn.classList.toggle('active', idx === index);
          btn.disabled = true;
          btn.classList.add('cursor-wait','opacity-60');
        });
        try{
          const data = await api(`/api/session/${sid}/choose`, {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({choice:index})});
          const feedback = data.feedback;
          answered += 1;
          updateStats();
          if(feedback){
            applyFeedback(feedback);
          }
          if(data.next){
            await renderNodePayload(data.next, {clearFeedback: false});
          } else {
            await showNode();
          }
        } catch (err) {
          console.error(err);
          setStatusMessage('Action failed — please retry.');
          buttons.forEach((btn)=>{
            btn.disabled = false;
            btn.classList.remove('cursor-wait','opacity-60','active');
          });
        } finally {
          pending = false;
        }
      };

      const showSummary = async (prefetched) => {
        const s = prefetched || await api(`/api/session/${sid}/summary`);
        const sum = $('#summary');
        if(sum){
          const decisions = s.decisions ?? answered;
          const accuracy = decisions ? Math.round((s.hits / decisions) * 100) : 0;
          const totalEvLost = typeof s.ev_lost === 'number' ? s.ev_lost : 0;
          const avgEvLoss = s.hands ? totalEvLost / s.hands : totalEvLost;
          sum.innerHTML = `
            <div class="flex flex-col gap-2 sm:flex-row sm:items-end sm:justify-between">
              <div>
                <h2 class="text-lg font-semibold text-primary">Session summary</h2>
                <p class="text-sm text-muted">Your decisions across this run.</p>
              </div>
              <div class="text-right">
                <div class="text-xs uppercase tracking-wide text-muted">Score (0–100)</div>
                <div class="text-2xl font-bold text-primary">${Math.round(s.score)}</div>
              </div>
            </div>
            <dl class="mt-4 grid grid-cols-1 gap-3 sm:grid-cols-3">
              <div class="rounded-lg border border-outline bg-white px-4 py-3">
                <dt class="text-xs font-semibold uppercase tracking-wide text-muted">Hands answered</dt>
                <dd class="mt-1 text-lg font-semibold text-primary">${s.hands}</dd>
              </div>
              <div class="rounded-lg border border-outline bg-white px-4 py-3">
                <dt class="text-xs font-semibold uppercase tracking-wide text-muted">Best choices hit</dt>
                <dd class="mt-1 text-lg font-semibold text-primary">${s.hits}</dd>
                <dd class="text-xs text-muted">Accuracy per decision: ${accuracy}%</dd>
              </div>
              <div class="rounded-lg border border-outline bg-white px-4 py-3">
                <dt class="text-xs font-semibold uppercase tracking-wide text-muted">EV lost</dt>
                <dd class="mt-1 text-lg font-semibold text-primary">${formatBb(totalEvLost)}</dd>
                <dd class="text-xs text-muted">Avg / hand: ${formatBb(avgEvLoss)}</dd>
              </div>
            </dl>
            <div class="mt-4 rounded-lg border border-outline bg-white px-4 py-3 text-sm text-secondary">
              Keep iterating: review the final hand’s feedback before starting a fresh session to reinforce the optimal line.
            </div>
          `;
        }
        pendingSummary = s;
        answered = s.decisions ?? answered;
        setSummaryAvailability(false);
        show('#panel-summary');
      }

      const endSession = async () => {
        if(!sid || pending) return;
        try{
          const summary = await api(`/api/session/${sid}/summary`);
          answered = summary.hands || answered;
          await showSummary(summary);
        } catch(err){
          console.error(err);
        }
      };

      const updateStats = () => {
        if(statsCount) statsCount.textContent = String(answered);
        if(statsPill) {
          statsPill.classList.toggle('is-empty', answered === 0);
        }
      };

      if(startBtn){
        startBtn.addEventListener('click', (event)=>{
          event.preventDefault();
          start();
        });
      }

      if(newBtn){
        newBtn.addEventListener('click', () => {
          sid = null;
          answered = 0;
          pending = false;
          pendingSummary = null;
          updateStats();
          resetFeedback();
          setStartButtonState(false);
          setSummaryAvailability(false);
          show('#panel-start');
          setStatusMessage('Ready for a new hand');
        });
      }

      if(endBtn){
        endBtn.addEventListener('click', (event)=>{
          event.preventDefault();
          endSession();
        });
      }

      if(summaryBtn){
        summaryBtn.addEventListener('click', async (event)=>{
          event.preventDefault();
          if(pendingSummary){
            await showSummary(pendingSummary);
          } else {
            await showSummary();
          }
        });
      }

      if(summaryCloseBtn){
        summaryCloseBtn.addEventListener('click', (event)=>{
          event.preventDefault();
          show('#panel-play');
          if(pendingSummary){
            setSummaryAvailability(true);
          }
        });
      }

      if(feedbackDetailBtn){
        feedbackDetailBtn.addEventListener('click', (event)=>{
          event.preventDefault();
          if(lastFeedback){
            showFeedbackDrawer();
          }
        });
      }

      if(feedbackDrawerClose){
        feedbackDrawerClose.addEventListener('click', (event)=>{
          event.preventDefault();
          hideFeedbackDrawer();
        });
      }

      if(feedbackDrawer){
        feedbackDrawer.addEventListener('click', (event)=>{
          if(event.target === feedbackDrawer){
            hideFeedbackDrawer();
          }
        });
      }

      window.addEventListener('keydown', (e)=>{
        if(e.key === 'Escape'){
          hideFeedbackDrawer();
          return;
        }
        const panel = $('#panel-play');
        if(!panel || panel.classList.contains('hidden')) return;
        if(e.key >= '1' && e.key <= '9'){
          const idx = parseInt(e.key, 10) - 1;
          const btns = Array.from(document.querySelectorAll('#options button'));
          if(btns[idx]) btns[idx].click();
        }
      });

      setStatusMessage('Ready for a new hand');
      renderOptions([]);
    </script>
  </body>
  </html>
