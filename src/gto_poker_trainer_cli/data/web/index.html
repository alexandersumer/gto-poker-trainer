<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GTO Poker Trainer</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <style>
      :root { color-scheme: light; }
      body {
        min-height: 100vh;
        margin: 0;
        font-family: "Inter", ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #f8fafc 0%, #e2e8f0 40%, #cbd5f5 100%);
        color: #0f172a;
        display: flex;
        flex-direction: column;
      }
      main { flex: 1; }
      #progress-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, #4f46e5 0%, #818cf8 100%);
        transform: scaleX(0);
        transform-origin: left;
        opacity: 0;
        transition: opacity 0.35s ease, transform 0.35s ease;
        z-index: 50;
        pointer-events: none;
      }
      #progress-bar.active {
        opacity: 1;
        animation: progress-pulse 1.2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
      @keyframes progress-pulse {
        0% { transform: scaleX(0.15); }
        50% { transform: scaleX(0.7); }
        100% { transform: scaleX(1); }
      }
      .card {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 0.75rem;
        border: 1px solid rgba(148, 163, 184, 0.35);
        padding: 0.35rem 0.75rem;
        font-weight: 700;
        letter-spacing: 0.4px;
        margin: 0 0.25rem 0.25rem 0;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 8px 20px rgba(15, 23, 42, 0.08);
      }
      .card.s { color: #111827; }
      .card.h { color: #ef4444; }
      .card.d { color: #2563eb; }
      .card.c { color: #10b981; }
      .glass {
        backdrop-filter: blur(18px);
        background: rgba(255, 255, 255, 0.72);
        box-shadow: 0 16px 40px rgba(15, 23, 42, 0.12);
      }
      input, select, textarea {
        color: #0f172a;
        background: rgba(255, 255, 255, 0.94);
        border-radius: 0.75rem;
        border: 1px solid rgba(148, 163, 184, 0.35);
        padding: 0.55rem 0.9rem;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }
      input:focus-visible {
        outline: none;
        border-color: #4f46e5;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      }
      button {
        color: inherit;
        transition: transform 0.18s ease, box-shadow 0.18s ease;
      }
      button:not([disabled]):active { transform: translateY(1px); }
      button[disabled] { cursor: wait !important; opacity: 0.7 !important; }
      #options {
        box-shadow: none;
      }
      #options button {
        box-shadow: 0 18px 30px rgba(15, 23, 42, 0.14);
      }
      #options button:focus-visible { outline: none; box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.4); }
      .option-card {
        animation: option-in 0.26s ease forwards;
        transform-origin: top center;
        opacity: 0;
      }
      @keyframes option-in {
        0% { opacity: 0; transform: translateY(12px) scale(0.97); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
      }
      @media (prefers-reduced-motion: reduce) {
        .option-card { animation: none; }
        #progress-bar { transition: none; animation: none; }
      }
      #feedback {
        transition: opacity 0.2s ease, transform 0.2s ease;
      }
      #feedback.hidden { opacity: 0; transform: translateY(6px); }
      #feedback[data-state="correct"] {
        background: linear-gradient(135deg, rgba(22, 163, 74, 0.12), rgba(16, 185, 129, 0.08));
        border-left: 4px solid rgba(16, 185, 129, 0.75);
      }
      #feedback[data-state="incorrect"] {
        background: linear-gradient(135deg, rgba(250, 204, 21, 0.16), rgba(251, 191, 36, 0.1));
        border-left: 4px solid rgba(251, 191, 36, 0.8);
      }
      @media (max-width: 640px) {
        header { position: sticky; top: 0; }
        #options { position: relative; }
      }
    </style>
  </head>
  <body class="min-h-screen bg-slate-100">
    <div id="progress-bar" aria-hidden="true"></div>
    <header class="sticky top-0 z-10 glass shadow-sm">
      <div class="max-w-2xl mx-auto flex items-center justify-between p-3">
        <h1 class="text-xl font-bold">GTO Poker Trainer</h1>
        <div id="stats" class="text-sm text-slate-600"></div>
      </div>
    </header>

    <main class="max-w-2xl mx-auto p-4">
      <section id="panel-start" class="space-y-4">
        <div class="rounded-lg bg-white shadow p-4">
          <h2 class="font-semibold mb-2">Start a Session</h2>
          <div class="grid grid-cols-2 gap-4">
            <label class="block text-sm">Hands
              <input id="inp-hands" type="number" min="1" value="3" class="mt-1 w-full" />
            </label>
            <label class="block text-sm">Simulation depth
              <input id="inp-mc" type="number" min="40" step="10" value="120" class="mt-1 w-full" />
              <span class="mt-1 block text-xs text-slate-500">Higher = more Monte Carlo samples (better guidance, slower refresh).</span>
            </label>
          </div>
          <button id="btn-start" class="mt-4 w-full rounded-md bg-indigo-600 px-4 py-2 font-semibold text-white hover:bg-indigo-700">Start</button>
        </div>
      </section>

      <section id="panel-play" class="hidden space-y-4">
        <div class="rounded-lg bg-white shadow p-4">
          <div id="headline" class="text-slate-700 text-sm"></div>
          <div class="mt-3 grid gap-3 sm:grid-cols-2" id="card-summary">
            <div>
              <div class="text-xs font-semibold uppercase tracking-wide text-slate-500">Your hand</div>
              <div id="hand" class="mt-1 flex flex-wrap items-center gap-1 text-lg font-semibold text-slate-800"></div>
            </div>
            <div>
              <div class="text-xs font-semibold uppercase tracking-wide text-slate-500">Board</div>
              <div id="board" class="mt-1 flex flex-wrap items-center gap-1 text-slate-600"></div>
            </div>
          </div>
          <div class="text-slate-500 text-sm mt-3" id="meta"></div>
        </div>

        <div id="options" class="grid grid-cols-1 sm:grid-cols-2 gap-3"></div>

        <div id="feedback" class="hidden rounded-lg bg-white shadow p-4"></div>
      </section>

      <section id="panel-summary" class="hidden space-y-3">
        <div class="rounded-lg bg-white shadow p-4" id="summary"></div>
        <button id="btn-new" class="w-full rounded-md bg-indigo-600 px-4 py-2 font-semibold text-white hover:bg-indigo-700">New Session</button>
      </section>
    </main>

    <script>
      const $ = (sel) => document.querySelector(sel);
      const fmt = (n) => Number(n).toFixed(2);
      const progressBar = document.getElementById('progress-bar');
      let inflight = 0;
      let hideProgressTimer = null;
      let sid = null;
      let pending = false;
      let answered = 0;
      let startBusy = false;

      function show(id){
        ['#panel-start', '#panel-play', '#panel-summary'].forEach((sel)=>{
          const el = $(sel);
          if(el){ el.classList.add('hidden'); }
        });
        const target = $(id);
        if(target){ target.classList.remove('hidden'); }
      }

      function beginRequest(){
        inflight += 1;
        if(progressBar){
          clearTimeout(hideProgressTimer);
          progressBar.classList.add('active');
        }
      }

      function endRequest(){
        inflight = Math.max(0, inflight - 1);
        if(progressBar && inflight === 0){
          hideProgressTimer = window.setTimeout(()=>{
            progressBar.classList.remove('active');
          }, 120);
        }
      }

      async function api(path, opts){
        beginRequest();
        try{
          const r = await fetch(path, opts);
          if(!r.ok) throw new Error(await r.text());
          return r.headers.get('content-type')?.includes('json') ? r.json() : r.text();
        } finally {
          endRequest();
        }
      }

      function suit(sym){ return {S:'s',H:'h',D:'d',C:'c'}[sym]||'s'; }
      function suitIcon(sym){ return {S:'\u2660', H:'\u2665', D:'\u2666', C:'\u2663'}[sym]||'\u2660'; }
      function renderCards(cards){
        if(!cards || !cards.length) return '';
        return cards.map((c)=>{
          const rank = c[0];
          const suitCode = c[1];
          const css = suit(suitCode);
          return `<span class="card ${css}">${rank}${suitIcon(suitCode)}</span>`;
        }).join(' ');
      }

      function resetFeedback(){
        const fb = $('#feedback');
        if(!fb) return;
        fb.classList.add('hidden');
        fb.removeAttribute('data-state');
        fb.innerHTML = '';
      }

      function setStartButtonState(busy){
        const btn = $('#btn-start');
        if(!btn) return;
        const label = btn.dataset.label || btn.textContent || 'Start';
        btn.dataset.label = label;
        if(busy){
          btn.disabled = true;
          btn.classList.add('cursor-wait','opacity-80');
          btn.textContent = 'Startingâ€¦';
        } else {
          btn.disabled = false;
          btn.classList.remove('cursor-wait','opacity-80');
          btn.textContent = btn.dataset.label;
        }
      }

      async function start(){
        if(startBusy) return;
        startBusy = true;
        setStartButtonState(true);
        try{
          const hands = Math.max(1, parseInt($('#inp-hands').value||'1',10));
          const mc = Math.max(40, parseInt($('#inp-mc').value||'120',10));
          const data = await api('/api/session', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({hands, mc})});
          sid = data.session;
          answered = 0;
          pending = false;
          updateStats();
          resetFeedback();
          const area = $('#options'); if(area) area.innerHTML = '';
          show('#panel-play');
          await showNode();
        } catch (err) {
          console.error(err);
          const stats = $('#stats');
          if(stats) stats.textContent = 'Unable to start session. Please try again.';
          show('#panel-start');
        } finally {
          startBusy = false;
          setStartButtonState(false);
        }
      }

      async function showNode(){
        const payload = await api(`/api/session/${sid}/node`);
        await renderNodePayload(payload, {clearFeedback: true});
      }

      async function renderNodePayload(payload, {clearFeedback = false} = {}){
        if(payload.done){
          await showSummary(payload.summary);
          return;
        }
        const n = payload.node;
        const headline = $('#headline');
        if(headline) headline.textContent = `${n.street.toUpperCase()} â€” ${n.description}`;
        const hero = renderCards(n.hero_cards);
        const heroEl = $('#hand'); if(heroEl) heroEl.innerHTML = hero || '<span class="text-sm text-slate-400">Dealingâ€¦</span>';
        const board = renderCards(n.board_cards);
        const boardEl = $('#board'); if(boardEl) boardEl.innerHTML = board || '<span class="text-sm text-slate-400">Board not yet revealed</span>';
        const meta = $('#meta');
        if(meta){
          const parts = [`Hand ${n.hand_no}/${n.total_hands}`];
          const spr = n.pot_bb > 0 ? (n.effective_bb / n.pot_bb) : Infinity;
          parts.push(`Pot: ${fmt(n.pot_bb)} bb`);
          parts.push(`SPR: ${spr.toFixed(1)}`);
          meta.textContent = parts.join(' â€¢ ');
        }
        const area = $('#options');
        if(area){
          const palette = {
            Fold: 'bg-rose-500 hover:bg-rose-600 focus:ring-2 focus:ring-rose-200',
            Call: 'bg-sky-500 hover:bg-sky-600 focus:ring-2 focus:ring-sky-200',
            Check: 'bg-slate-600 hover:bg-slate-700 focus:ring-2 focus:ring-slate-200',
            'Check back': 'bg-slate-600 hover:bg-slate-700 focus:ring-2 focus:ring-slate-200',
          };
          const fragment = document.createDocumentFragment();
          payload.options.forEach((k,i)=>{
            const b = document.createElement('button');
            b.type = 'button';
            const base = 'option-card w-full rounded-xl px-4 py-3 text-white font-semibold transition-all duration-200 focus-visible:outline-none';
            const color = palette[k] || 'bg-emerald-500 hover:bg-emerald-600 focus:ring-2 focus:ring-emerald-200';
            b.className = `${base} ${color}`;
            b.style.animationDelay = `${i * 40}ms`;
            b.textContent = `${i + 1}. ${k}`;
            b.onclick = () => choose(i);
            fragment.appendChild(b);
          });
          if(typeof area.replaceChildren === 'function'){
            area.replaceChildren(fragment);
          } else {
            area.innerHTML = '';
            area.appendChild(fragment);
          }
        }
        if(clearFeedback){
          resetFeedback();
        }
        if(window.innerWidth < 640){
          window.requestAnimationFrame(()=>{
            const panel = $('#panel-play');
            if(panel){ panel.scrollIntoView({behavior: 'smooth', block: 'start'}); }
          });
        }
      }

      async function choose(i){
        if(pending) return;
        pending = true;
        const buttons = Array.from(document.querySelectorAll('#options button'));
        buttons.forEach((btn)=>{
          btn.disabled = true;
          btn.classList.add('cursor-wait','opacity-60');
        });
        try{
          const data = await api(`/api/session/${sid}/choose`, {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({choice:i})});
          const f = data.feedback; answered += 1; updateStats();
          const fb = $('#feedback');
          if(fb){
            fb.dataset.state = f.correct ? 'correct' : 'incorrect';
            fb.classList.remove('hidden');
            fb.innerHTML = `
              <div class="text-lg font-bold ${f.correct?'text-emerald-700':'text-amber-700'}">${f.correct?'âœ“ Best choice':'âœ— Better was'}: ${f.best.key}</div>
              <div class="mt-2">You chose: <b>${f.chosen.key}</b> â€” EV lost: <b>${fmt(f.ev_loss)} bb</b></div>
              ${f.chosen.why?`<div class=\"mt-1 text-slate-600\"><i>Why (yours):</i> ${f.chosen.why}</div>`:''}
              ${!f.correct && f.best.why?`<div class=\"text-slate-600\"><i>Why (best):</i> ${f.best.why}</div>`:''}
            `;
          }
          if(data.next){
            await renderNodePayload(data.next, {clearFeedback: false});
          } else {
            await showNode();
          }
        } finally {
          pending = false;
        }
      }

      async function showSummary(prefetched){
        const s = prefetched || await api(`/api/session/${sid}/summary`);
        const sum = $('#summary');
        if(sum){
          sum.innerHTML = `
            <div class="text-xl font-bold mb-2">Session Summary</div>
            <div>Hands answered: <b>${s.hands}</b></div>
            <div>Best choices hit: <b>${s.hits}</b></div>
            <div>Total EV lost: <b>${fmt(s.ev_lost)} bb</b></div>
            <div>Score: <b>${s.score.toFixed(0)}</b></div>
          `;
        }
        show('#panel-summary');
      }

      function updateStats(){
        const stats = $('#stats');
        if(stats) stats.textContent = answered ? `Answered: ${answered}` : '';
      }

      const startBtn = $('#btn-start');
      if(startBtn){
        startBtn.addEventListener('click', (event)=>{
          event.preventDefault();
          start();
        });
      }

      const newBtn = $('#btn-new');
      if(newBtn){
        newBtn.addEventListener('click', () => {
          sid = null;
          answered = 0;
          pending = false;
          updateStats();
          resetFeedback();
          setStartButtonState(false);
          show('#panel-start');
        });
      }

      window.addEventListener('keydown', (e)=>{
        const panel = $('#panel-play');
        if(!panel || panel.classList.contains('hidden')) return;
        if(e.key >= '1' && e.key <= '9'){
          const idx = parseInt(e.key, 10) - 1;
          const btns = Array.from(document.querySelectorAll('#options button'));
          if(btns[idx]) btns[idx].click();
        }
      });
    </script>
  </body>
  </html>
